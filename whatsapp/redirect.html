<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando para WhatsApp</title>
    <!-- ThumbmarkJS CDN (backup para quando o import NPM n√£o estiver dispon√≠vel) -->
    <script async src="https://cdn.jsdelivr.net/npm/@thumbmarkjs/thumbmarkjs@1.3.0/dist/thumbmark.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top center;
            z-index: -1;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 500px;
            width: 90%;
        }

        .chat-interface {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }

        .avatar-container {
            position: relative;
            margin-bottom: 25px;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-image: url('assets/perfil.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid #4CAF50;
            animation: pulse-border 2s infinite;
            position: relative;
            overflow: hidden;
        }

        .avatar::after {
            content: 'üë©‚Äçüíº';
            font-size: 4rem;
            color: white;
            display: none;
        }

        .avatar.fallback::after {
            display: flex;
        }

        .avatar.fallback {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            background-image: none;
        }

        .avatar::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4CAF50, #66BB6A, #4CAF50);
            z-index: -1;
            animation: pulse-glow 2s infinite;
        }

        @keyframes pulse-border {
            0%, 100% { 
                border-color: #4CAF50;
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7);
            }
            50% { 
                border-color: #66BB6A;
                box-shadow: 0 0 0 10px rgba(76, 175, 80, 0);
            }
        }

        @keyframes pulse-glow {
            0%, 100% { 
                opacity: 0.8;
                transform: scale(1);
            }
            50% { 
                opacity: 1;
                transform: scale(1.05);
            }
        }

        .attendant-info {
            text-align: center;
        }

        .attendant-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            background: rgba(200, 255, 200, 0.7);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: #2E7D32;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse-dot 1.5s infinite;
            box-shadow: 0 0 6px rgba(46, 125, 50, 0.6);
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading-text {
            font-size: 1.4rem;
            margin-bottom: 30px;
            font-weight: 600;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            line-height: 1.4;
        }

        .loading-dots {
            display: inline-block;
            animation: dots 1.5s infinite;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-dots::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        .redirect-message {
            font-size: 1rem;
            opacity: 0.9;
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <img src="assets/background.jpg" alt="Background" class="background-image">
    <div class="container">
        <div class="chat-interface">
            <div class="avatar-container">
                <div class="avatar"></div>
            </div>
            <div class="attendant-info">
                <div class="attendant-name">Hadrielle Maria</div>
                <div class="status-badge">
                    <div class="status-dot"></div>
                    <span id="status-text">ONLINE AGORA</span>
                </div>
            </div>
        </div>
        
        <h2 class="loading-text">WhatsApp apenas para vendas de conte√∫do !!<span class="loading-dots"></span></h2>
        <div class="spinner"></div>
        <p class="redirect-message">
            Voc√™ ser√° direcionado automaticamente para o WhatsApp
        </p>
    </div>

    <script src="/whatsapp/js/whatsapp-utm-tracker.js?v=20250926"></script>
    <script src="/whatsapp/js/whatsapp-tracking.js?v=20250926"></script>
    <script src="/whatsapp/redirect.js?v=20250926"></script>
</body>
</html>
