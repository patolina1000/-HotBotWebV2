<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado pela Confian√ßa!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top center;
            z-index: -1;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 500px;
            width: 90%;
        }

        .chat-interface {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }

        .avatar-container {
            position: relative;
            margin-bottom: 25px;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-image: url('assets/perfil.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid #4CAF50;
            animation: pulse-border 2s infinite;
            position: relative;
            overflow: hidden;
        }

        .avatar::after {
            content: 'üë©‚Äçüíº';
            font-size: 4rem;
            color: white;
            display: none;
        }

        .avatar.fallback::after {
            display: flex;
        }

        .avatar.fallback {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            background-image: none;
        }

        .avatar::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4CAF50, #66BB6A, #4CAF50);
            z-index: -1;
            animation: pulse-glow 2s infinite;
        }

        @keyframes pulse-border {
            0%, 100% { 
                border-color: #4CAF50;
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7);
            }
            50% { 
                border-color: #66BB6A;
                box-shadow: 0 0 0 10px rgba(76, 175, 80, 0);
            }
        }

        @keyframes pulse-glow {
            0%, 100% { 
                opacity: 0.8;
                transform: scale(1);
            }
            50% { 
                opacity: 1;
                transform: scale(1.05);
            }
        }

        .attendant-info {
            text-align: center;
        }

        .attendant-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            background: rgba(76, 175, 80, 0.2);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            border: 1px solid rgba(76, 175, 80, 0.4);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: #2E7D32;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse-dot 1.5s infinite;
            box-shadow: 0 0 6px rgba(46, 125, 50, 0.6);
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .success-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            font-weight: 700;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            line-height: 1.3;
        }

        .success-subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            line-height: 1.4;
        }

        .loading-dots {
            display: inline-block;
            animation: dots 1.5s infinite;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-dots::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        .confirmation-message {
            font-size: 1rem;
            opacity: 0.9;
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            background: rgba(76, 175, 80, 0.1);
            padding: 15px 20px;
            border-radius: 15px;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .hidden {
            display: none;
        }

        #erro {
            color: #e53e3e;
            font-weight: 600;
            text-align: center;
            margin-top: 20px;
        }

        #erro p {
            margin: 10px 0;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                max-width: 95%;
            }
            
            .avatar {
                width: 120px;
                height: 120px;
            }
            
            .avatar::after {
                font-size: 3rem;
            }
            
            .attendant-name {
                font-size: 1.3rem;
            }
            
            .success-title {
                font-size: 1.5rem;
            }
            
            .success-subtitle {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .avatar {
                width: 100px;
                height: 100px;
            }
            
            .avatar::after {
                font-size: 2.5rem;
            }
            
            .attendant-name {
                font-size: 1.2rem;
            }
            
            .success-title {
                font-size: 1.3rem;
            }
            
            .success-subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <img src="assets/background.jpg" alt="Background" class="background-image">
    <div class="container">
        <div class="chat-interface">
            <div class="avatar-container">
                <div class="avatar"></div>
            </div>
            <div class="attendant-info">
                <div class="attendant-name">Hadrielle Maria</div>
                <div class="status-badge">
                    <div class="status-dot"></div>
                    <span id="status-text">ONLINE AGORA</span>
                </div>
            </div>
        </div>
        
        <div id="loading">
            <div class="spinner"></div>
            <p>Verificando seu acesso...</p>
        </div>

        <div id="conteudo" class="hidden">
            <h1 class="success-title">üéâ Obrigada pela confian√ßa!</h1>
            <p class="success-subtitle">Estou preparando um mimo especial para voc√™ <3<span class="loading-dots"></span></p>
            <div class="spinner"></div>
            <div class="confirmation-message">
                ‚úÖ Tudo certo! Voc√™ receber√° seu conte√∫do em breve
            </div>
        </div>
        
        <div id="erro" class="hidden">
            <p>‚ùå <span id="erro-mensagem">Token inv√°lido ou j√° foi usado.</span></p>
            <p>Redirecionando para p√°gina inicial...</p>
        </div>
    </div>

    <script src="js/whatsapp-tracking.js"></script>
    <script>
      (async function() {
        try {
          const params = new URLSearchParams(window.location.search);
          const token = params.get('token');
          const value = params.get('value');

          if (!token || !value) {
            console.warn('[WhatsApp Tracking] Token ou valor ausente, Purchase n√£o ser√° enviado.');
            return;
          }

          await window.whatsappTracking.init();
          await window.whatsappTracking.trackPurchase(token, value);
        } catch (err) {
          console.error('[WhatsApp Tracking] Erro no Purchase:', err);
        }
      })();
    </script>
    <script src="obrigado.js"></script>
</body>
</html>
