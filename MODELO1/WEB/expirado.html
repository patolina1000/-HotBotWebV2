<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acesso Expirado</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f5f5f5;
      font-family: 'Montserrat', 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
    }
    h1 {
      color: #e53e3e;
    }
    p {
      margin: 15px 0;
      color: #333;
    }
    .botao {
      display: inline-block;
      padding: 12px 24px;
      background-color: #3182ce;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      margin-top: 20px;
      font-weight: 600;
    }
    .botao:hover {
      background-color: #2b6cb0;
    }
    .icon {
      font-size: 48px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="icon">⚠️</div>
    <h1>Acesso Expirado</h1>
    <p>Seu link de acesso expirou ou é inválido.</p>
    <p>Para acessar o conteúdo, você precisa fazer uma nova compra.</p>
    <a href="index.html" class="botao">Voltar ao Início</a>
  </div>
</body>
</html>
