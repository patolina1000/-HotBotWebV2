<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Eventos - SiteHot</title>
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- CSS Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        
        .filter-group label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        
        .filter-group input, .filter-group select {
            padding: 10px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        .filter-group input:focus, .filter-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .stat-card h3 {
            color: #667eea;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .stat-card p {
            color: #666;
            font-weight: 600;
        }
        
        .charts-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .chart-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .chart-card h3 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.5rem;
        }
        
        .events-table {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .table-wrapper {
            overflow-x: auto;
            margin-top: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e1e8ed;
        }
        
        th {
            background: #f8fafc;
            font-weight: 600;
            color: #333;
            position: sticky;
            top: 0;
        }
        
        tr:hover {
            background: #f8fafc;
        }
        
        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .page-btn {
            padding: 8px 12px;
            background: #f8fafc;
            border: 1px solid #e1e8ed;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .page-btn:hover, .page-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            .filters {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Dashboard de Eventos</h1>
            
            <div class="filters">
                <div class="filter-group">
                    <label for="token">Token de Acesso:</label>
                    <input type="password" id="token" placeholder="Digite o token...">
                </div>
                
                <div class="filter-group">
                    <label for="evento">Tipo de Evento:</label>
                    <select id="evento">
                        <option value="">Todos os eventos</option>
                        <option value="Purchase">Purchase</option>
                        <option value="AddToCart">AddToCart</option>
                        <option value="InitiateCheckout">InitiateCheckout</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="inicio">Data In√≠cio:</label>
                    <input type="date" id="inicio">
                </div>
                
                <div class="filter-group">
                    <label for="fim">Data Fim:</label>
                    <input type="date" id="fim">
                </div>
                
                <div class="filter-group">
                    <label for="utm_campaign">Campanha:</label>
                    <input type="text" id="utm_campaign" placeholder="Nome da campanha...">
                </div>
                
                <div class="filter-group">
                    <label>&nbsp;</label>
                    <button class="btn" onclick="loadDashboard()">üîç Filtrar</button>
                </div>
            </div>
        </div>
        
        <div class="stats-grid" id="statsGrid">
            <!-- Stats ser√£o carregadas aqui -->
        </div>
        
        <div class="charts-grid">
            <div class="chart-card">
                <h3>üìà Faturamento Di√°rio</h3>
                <canvas id="faturamentoChart"></canvas>
            </div>
            
            <div class="chart-card">
                <h3>üéØ Distribui√ß√£o por Fonte (UTM Source)</h3>
                <canvas id="utmSourceChart"></canvas>
            </div>
        </div>
        
        <div class="events-table">
            <h3>üìã Eventos Recentes</h3>
            <div id="loadingIndicator" class="loading">Carregando...</div>
            <div id="errorMessage" class="error" style="display: none;"></div>
            
            <div class="table-wrapper" id="tableWrapper" style="display: none;">
                <table>
                    <thead>
                        <tr>
                            <th>Data/Hora</th>
                            <th>Evento</th>
                            <th>Valor</th>
                            <th>Token</th>
                            <th>UTM Source</th>
                            <th>UTM Medium</th>
                            <th>UTM Campaign</th>
                            <th>Telegram ID</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="eventsTableBody">
                        <!-- Eventos ser√£o carregados aqui -->
                    </tbody>
                </table>
            </div>
            
            <div class="pagination" id="pagination" style="display: none;">
                <!-- Pagina√ß√£o ser√° criada aqui -->
            </div>
        </div>
    </div>
    
    <script src="dashboard.js"></script>
</body>
</html>
