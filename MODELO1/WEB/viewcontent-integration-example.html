<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo ViewContent CAPI + Pixel</title>
  
  <!-- Facebook Pixel -->
  <script>
    window.fbConfig = { FB_PIXEL_ID: '', FB_TEST_EVENT_CODE: '', loaded: false };
    async function loadFacebookConfig() {
      try {
        const r = await fetch('/api/config');
        const cfg = await r.json();
        window.fbConfig.FB_PIXEL_ID = cfg.FB_PIXEL_ID;
        window.fbConfig.FB_TEST_EVENT_CODE = cfg.FB_TEST_EVENT_CODE;
        window.fbConfig.loaded = true;
      } catch (e) {
        console.error('Erro ao carregar config do Facebook', e);
      }
    }
    loadFacebookConfig();
  </script>
  <script>
    !function(f,b,e,v,n,t,s){
      if(f.fbq)return;n=f.fbq=function(){
        n.callMethod ? n.callMethod.apply(n,arguments) : n.queue.push(arguments)};
      if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
      n.queue=[];t=b.createElement(e);t.async=!0;
      t.src=v;s=b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t,s)
    }(window, document, 'script', 'https://connect.facebook.net/en_US/fbevents.js');

    // Aguardar carregamento das configura√ß√µes antes de inicializar
    function initializeFacebookPixel() {
      if (window.fbConfig && window.fbConfig.loaded && window.fbConfig.FB_PIXEL_ID && typeof fbq === 'function') {
        fbq('init', window.fbConfig.FB_PIXEL_ID);
        console.debug('üîß Facebook Pixel inicializado com:', window.fbConfig.FB_PIXEL_ID);
      } else {
        setTimeout(initializeFacebookPixel, 100);
      }
    }
    initializeFacebookPixel();
  </script>
  
  <!-- Event ID Generator (fun√ß√£o existente do projeto) -->
  <script src="event-id.js"></script>
</head>
<body>
  <h1>üî• Exemplo ViewContent CAPI + Pixel</h1>
  
  <div>
    <h2>Produto em Destaque</h2>
    <p>Conte√∫do exclusivo - Acesso VIP</p>
    <button id="view-content-btn">Ver Conte√∫do (Dispara ViewContent)</button>
  </div>

  <div>
    <h2>Call to Action</h2>
    <button id="cta-btn">Quero Acessar Agora (CTA)</button>
  </div>

  <div id="logs">
    <h3>üìä Logs de Eventos:</h3>
    <div id="log-output"></div>
  </div>

  <script>
    // üî• IMPLEMENTA√á√ÉO VIEWCONTENT CAPI + PIXEL
    
    // Fun√ß√£o auxiliar para logs
    function addLog(message, type = 'info') {
      const logOutput = document.getElementById('log-output');
      const logEntry = document.createElement('div');
      logEntry.style.margin = '5px 0';
      logEntry.style.padding = '5px';
      logEntry.style.borderLeft = `3px solid ${type === 'success' ? '#4CAF50' : type === 'error' ? '#f44336' : '#2196F3'}`;
      logEntry.style.backgroundColor = '#f5f5f5';
      logEntry.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
      logOutput.appendChild(logEntry);
      logOutput.scrollTop = logOutput.scrollHeight;
    }

    // Fun√ß√£o para obter cookies
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
      return null;
    }

    // üî• FUN√á√ÉO PRINCIPAL: ViewContent CAPI + Pixel
    async function sendViewContentComplete(options = {}) {
      try {
        // 1. Gerar eventID √∫nico para deduplica√ß√£o
        const eventId = generateEventID('ViewContent', options.userId || '', Date.now());
        
        addLog(`üöÄ Iniciando ViewContent com Event ID: ${eventId}`);

        // 2. Enviar via Pixel (imediato)
        try {
          const viewContentData = {
            value: options.value || 19.90,
            currency: options.currency || 'BRL',
            content_name: options.content_name || document.title,
            content_category: options.content_category || 'Website',
            eventID: eventId // IMPORTANTE: mesmo ID para deduplica√ß√£o
          };
                if (window.fbConfig && window.fbConfig.FB_TEST_EVENT_CODE) {
          viewContentData.test_event_code = window.fbConfig.FB_TEST_EVENT_CODE;
        }
          fbq('track', 'ViewContent', viewContentData);
          
          addLog(`‚úÖ ViewContent Pixel enviado com Event ID: ${eventId}`, 'success');
        } catch (pixelError) {
          addLog(`‚ùå Erro no Pixel: ${pixelError.message}`, 'error');
        }

        // 3. Enviar via CAPI (server-side) com o mesmo eventID
        try {
          const payload = {
            event_id: eventId, // MESMO ID do Pixel
            url: window.location.href,
            fbp: getCookie('_fbp'),
            fbc: getCookie('_fbc'),
            content_type: options.content_type || 'product',
            value: options.value || 19.90,
            currency: options.currency || 'BRL'
          };

          // Adicionar external_id se fornecido
          if (options.external_id) {
            payload.external_id = options.external_id;
          }

          addLog(`üì§ Enviando CAPI com payload: ${JSON.stringify(payload, null, 2)}`);

          const response = await fetch('/api/capi/viewcontent', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
          });

          const result = await response.json();
          
          if (result.success) {
            if (result.duplicate) {
              addLog(`üîÑ ViewContent CAPI: Evento duplicado (deduplica√ß√£o ativa)`, 'info');
            } else {
              addLog(`‚úÖ ViewContent CAPI enviado com sucesso!`, 'success');
            }
          } else {
            addLog(`‚ùå Erro CAPI: ${result.error}`, 'error');
            if (result.details) {
              addLog(`üìã Detalhes: ${result.details}`, 'error');
            }
          }

          return { eventId, pixel: true, capi: result.success };

        } catch (capiError) {
          addLog(`‚ùå Erro na requisi√ß√£o CAPI: ${capiError.message}`, 'error');
          return { eventId, pixel: true, capi: false };
        }

      } catch (error) {
        addLog(`‚ùå Erro geral: ${error.message}`, 'error');
        return { success: false, error: error.message };
      }
    }

    // üî• EVENTOS DE EXEMPLO

    // 1. ViewContent autom√°tico na entrada da p√°gina
    document.addEventListener('DOMContentLoaded', async () => {
      addLog('üìÑ P√°gina carregada - enviando ViewContent autom√°tico');
      
      await sendViewContentComplete({
        content_name: 'P√°gina Principal',
        content_category: 'Landing Page',
        content_type: 'website',
        value: 15.90
      });
    });

    // 2. ViewContent ao clicar no bot√£o "Ver Conte√∫do"
    document.getElementById('view-content-btn').addEventListener('click', async () => {
      addLog('üëÅÔ∏è Bot√£o "Ver Conte√∫do" clicado');
      
      await sendViewContentComplete({
        content_name: 'Conte√∫do Exclusivo',
        content_category: 'Premium Content',
        content_type: 'product',
        value: 25.90,
        external_id: 'user_' + Date.now() // Simular ID do usu√°rio
      });
    });

    // 3. ViewContent ao clicar no CTA
    document.getElementById('cta-btn').addEventListener('click', async () => {
      addLog('üéØ CTA clicado');
      
      await sendViewContentComplete({
        content_name: 'CTA Engagement',
        content_category: 'Call to Action',
        content_type: 'engagement',
        value: 19.90,
        userId: 'cta_user_' + Date.now()
      });
    });

    // üî• LOG INICIAL
    addLog('üî• ViewContent CAPI + Pixel carregado e pronto!', 'success');
    addLog('üìã Eventos dispon√≠veis: Autom√°tico (p√°gina), Ver Conte√∫do (bot√£o), CTA (bot√£o)');
    
    // Mostrar cookies dispon√≠veis
    const fbp = getCookie('_fbp');
    const fbc = getCookie('_fbc');
    addLog(`üç™ Cookies: FBP=${fbp ? 'Dispon√≠vel' : 'N√£o encontrado'}, FBC=${fbc ? 'Dispon√≠vel' : 'N√£o encontrado'}`);

  </script>
