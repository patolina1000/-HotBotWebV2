<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìä Sistema de Logs - Dashboard</title>
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- CSS Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-card: rgba(255, 255, 255, 0.05);
            --bg-card-hover: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-muted: #666666;
            --accent-primary: #667eea;
            --accent-secondary: #764ba2;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --info: #3b82f6;
            --border: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --blur: blur(20px);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f23 100%);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: var(--bg-card);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            backdrop-filter: var(--blur);
            border: 1px solid var(--border);
        }
        
        .header h1 {
            color: var(--text-primary);
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        
        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        
        .filter-group label {
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .filter-group input, 
        .filter-group select {
            padding: 12px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 14px;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        
        .filter-group input:focus, 
        .filter-group select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .filter-group input::placeholder {
            color: var(--text-muted);
        }
        
        .btn {
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
        }
        
        .btn-secondary:hover {
            background: var(--bg-card-hover);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .kpi-card {
            background: var(--bg-card);
            padding: 25px;
            border-radius: 16px;
            text-align: center;
            box-shadow: var(--shadow);
            backdrop-filter: var(--blur);
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }
        
        .kpi-card:hover {
            background: var(--bg-card-hover);
            transform: translateY(-2px);
        }
        
        .kpi-card h3 {
            color: var(--accent-primary);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .kpi-card p {
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .kpi-card .trend {
            margin-top: 10px;
            font-size: 0.8rem;
            padding: 4px 8px;
            border-radius: 6px;
            display: inline-block;
        }
        
        .trend.up {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }
        
        .trend.down {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error);
        }
        
        .charts-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .chart-card {
            background: var(--bg-card);
            padding: 25px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            backdrop-filter: var(--blur);
            border: 1px solid var(--border);
        }
        
        .chart-card h3 {
            margin-bottom: 20px;
            color: var(--text-primary);
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logs-table {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 25px;
            box-shadow: var(--shadow);
            backdrop-filter: var(--blur);
            border: 1px solid var(--border);
        }
        
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .table-header h3 {
            color: var(--text-primary);
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .table-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .auto-refresh input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: var(--accent-primary);
        }
        
        .table-wrapper {
            overflow-x: auto;
            border-radius: 12px;
            border: 1px solid var(--border);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        
        th, td {
            padding: 16px 12px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }
        
        th {
            background: var(--bg-secondary);
            font-weight: 600;
            color: var(--text-secondary);
            position: sticky;
            top: 0;
            z-index: 10;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.5px;
        }
        
        tr:hover {
            background: var(--bg-card-hover);
        }
        
        .log-level {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .level-error {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error);
        }
        
        .level-warn {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
        }
        
        .level-info {
            background: rgba(59, 130, 246, 0.2);
            color: var(--info);
        }
        
        .level-debug {
            background: rgba(156, 163, 175, 0.2);
            color: var(--text-secondary);
        }
        
        .level-success {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }
        
        .message-cell {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .message-cell:hover {
            white-space: normal;
            word-break: break-word;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .page-btn {
            padding: 8px 12px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-secondary);
        }
        
        .page-btn:hover, .page-btn.active {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }
        
        .error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            padding: 15px;
            border-radius: 12px;
            margin: 20px 0;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        
        .warning {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
            padding: 15px;
            border-radius: 12px;
            margin: 20px 0;
            border: 1px solid rgba(245, 158, 11, 0.2);
        }
        
        .new-logs-indicator {
            background: var(--success);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .export-buttons {
            display: flex;
            gap: 10px;
        }
        
        .btn-export {
            padding: 8px 16px;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            .filters {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .table-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .table-controls {
                width: 100%;
                justify-content: space-between;
            }
        }
        
        /* Scrollbar personalizada */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <i data-lucide="activity"></i>
                Sistema de Logs
            </h1>
            <p>Monitoramento em tempo real e an√°lise avan√ßada de logs do sistema</p>
            
            <div class="filters">
                <div class="filter-group">
                    <label for="token">Token de Acesso</label>
                    <input type="password" id="token" placeholder="Digite o token de acesso...">
                </div>
                
                <div class="filter-group">
                    <label for="dateFrom">Data In√≠cio</label>
                    <input type="datetime-local" id="dateFrom">
                </div>
                
                <div class="filter-group">
                    <label for="dateTo">Data Fim</label>
                    <input type="datetime-local" id="dateTo">
                </div>
                
                <div class="filter-group">
                    <label for="logLevel">N√≠vel de Log</label>
                    <select id="logLevel">
                        <option value="">Todos os n√≠veis</option>
                        <option value="ERROR">Error</option>
                        <option value="WARN">Warning</option>
                        <option value="INFO">Info</option>
                        <option value="DEBUG">Debug</option>
                        <option value="SUCCESS">Success</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="service">Servi√ßo/M√≥dulo</label>
                    <input type="text" id="service" placeholder="Ex: api, database, auth...">
                </div>
                
                <div class="filter-group">
                    <label for="keyword">Palavra-chave</label>
                    <input type="text" id="keyword" placeholder="Buscar na mensagem...">
                </div>
                
                <div class="filter-group">
                    <label>&nbsp;</label>
                    <button class="btn" onclick="loadLogs()">
                        <i data-lucide="search"></i>
                        Filtrar Logs
                    </button>
                </div>
                
                <div class="filter-group">
                    <label>&nbsp;</label>
                    <button class="btn btn-secondary" onclick="clearFilters()">
                        <i data-lucide="refresh-cw"></i>
                        Limpar Filtros
                    </button>
                </div>
            </div>
        </div>
        
        <div class="kpi-grid" id="kpiGrid">
            <!-- KPIs ser√£o carregados aqui -->
        </div>
        
        <div class="charts-grid">
            <div class="chart-card">
                <h3>
                    <i data-lucide="bar-chart-3"></i>
                    Distribui√ß√£o por N√≠vel de Log
                </h3>
                <canvas id="logLevelChart"></canvas>
            </div>
            
            <div class="chart-card">
                <h3>
                    <i data-lucide="trending-up"></i>
                    Logs ao Longo do Tempo
                </h3>
                <canvas id="timelineChart"></canvas>
            </div>
        </div>
        
        <div class="logs-table">
            <div class="table-header">
                <h3>
                    <i data-lucide="file-text"></i>
                    Logs do Sistema
                    <span id="newLogsIndicator" class="new-logs-indicator" style="display: none;">
                        Novos logs dispon√≠veis
                    </span>
                </h3>
                
                <div class="table-controls">
                    <div class="auto-refresh">
                        <input type="checkbox" id="autoRefresh">
                        <label for="autoRefresh">Atualizar a cada 5s</label>
                    </div>
                    
                    <div class="export-buttons">
                        <button class="btn btn-export" onclick="exportLogs('csv')">
                            <i data-lucide="download"></i>
                            CSV
                        </button>
                        <button class="btn btn-export" onclick="exportLogs('json')">
                            <i data-lucide="download"></i>
                            JSON
                        </button>
                    </div>
                </div>
            </div>
            
            <div id="loadingIndicator" class="loading">
                <i data-lucide="loader-2" style="animation: spin 1s linear infinite;"></i>
                Carregando logs...
            </div>
            
            <div id="errorMessage" class="error" style="display: none;"></div>
            <div id="warningMessage" class="warning" style="display: none;"></div>
            
            <div class="table-wrapper" id="tableWrapper" style="display: none;">
                <table>
                    <thead>
                        <tr>
                            <th>Data/Hora</th>
                            <th>N√≠vel</th>
                            <th>Servi√ßo</th>
                            <th>Mensagem</th>
                            <th>Origem</th>
                            <th>IP</th>
                            <th>User Agent</th>
                            <th>A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody id="logsTableBody">
                        <!-- Logs ser√£o carregados aqui -->
                    </tbody>
                </table>
            </div>
            
            <div class="pagination" id="pagination" style="display: none;">
                <!-- Pagina√ß√£o ser√° criada aqui -->
            </div>
        </div>
    </div>
    
    <script src="logs-dashboard.js"></script>
</body>
</html>
