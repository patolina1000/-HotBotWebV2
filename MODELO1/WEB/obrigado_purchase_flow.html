<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Confirmado!</title>
    
    <!-- Meta Pixel Code -->
    <script>
        !function(f,b,e,v,n,t,s)
        {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
        n.callMethod.apply(n,arguments):n.queue.push(arguments)};
        if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
        n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t,s)}(window, document,'script',
        'https://connect.facebook.net/en_US/fbevents.js');

        // Carregar Pixel ID do backend
        fetch('/api/config')
            .then(r => r.json())
            .then(config => {
                if (config.FB_PIXEL_ID) {
                    fbq('init', config.FB_PIXEL_ID);
                    console.log('[PIXEL] ‚úÖ Meta Pixel inicializado:', config.FB_PIXEL_ID);
                }
            })
            .catch(err => console.error('[PIXEL] ‚ùå Erro ao carregar config:', err));
    </script>
    <noscript><img height="1" width="1" style="display:none"
    src="https://www.facebook.com/tr?id=YOUR_PIXEL_ID&ev=PageView&noscript=1"
    /></noscript>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .success-icon {
            font-size: 80px;
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            display: none;
            text-align: center;
            color: #28a745;
            font-weight: 600;
            margin-top: 20px;
            padding: 15px;
            background: #d4edda;
            border-radius: 10px;
        }

        .error-message {
            display: none;
            text-align: center;
            color: #dc3545;
            font-weight: 600;
            margin-top: 20px;
            padding: 15px;
            background: #f8d7da;
            border-radius: 10px;
        }

        .info-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .info-box p {
            color: #555;
            font-size: 14px;
            line-height: 1.6;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">‚úÖ</div>
        <h1>Pagamento Confirmado!</h1>
        <p class="subtitle">Para finalizar, precisamos de algumas informa√ß√µes:</p>

        <div class="info-box">
            <p>üìß Seu email e telefone ser√£o usados para enviar atualiza√ß√µes importantes sobre sua compra.</p>
        </div>

        <form id="contactForm">
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required placeholder="seu@email.com">
            </div>

            <div class="form-group">
                <label for="phone">Telefone (WhatsApp) *</label>
                <input type="tel" id="phone" name="phone" required placeholder="(11) 99999-9999">
            </div>

            <button type="submit" class="btn" id="submitBtn">
                Confirmar e Continuar
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processando...</p>
        </div>

        <div class="success-message" id="successMessage">
            ‚úÖ Dados salvos com sucesso! Redirecionando...
        </div>

        <div class="error-message" id="errorMessage">
            ‚ùå Erro ao processar. Tente novamente.
        </div>
    </div>

    <script>
        // Obter par√¢metros da URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const valor = parseFloat(urlParams.get('valor')) || 0;

        console.log('[OBRIGADO] Token:', token ? token.substring(0, 10) + '...' : null);
        console.log('[OBRIGADO] Valor:', valor);

        // Validar token
        if (!token) {
            document.getElementById('errorMessage').textContent = '‚ùå Token inv√°lido. Entre em contato com o suporte.';
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('contactForm').style.display = 'none';
        }

        // Capturar _fbp e _fbc de cookies
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        const fbp = getCookie('_fbp');
        const fbc = getCookie('_fbc') || urlParams.get('fbclid') ? `fb.1.${Date.now()}.${urlParams.get('fbclid')}` : null;

        console.log('[OBRIGADO] _fbp:', fbp);
        console.log('[OBRIGADO] _fbc:', fbc);

        // M√°scara de telefone simples
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 11) value = value.slice(0, 11);
            
            if (value.length >= 11) {
                e.target.value = `(${value.slice(0,2)}) ${value.slice(2,7)}-${value.slice(7,11)}`;
            } else if (value.length >= 7) {
                e.target.value = `(${value.slice(0,2)}) ${value.slice(2,7)}-${value.slice(7)}`;
            } else if (value.length >= 2) {
                e.target.value = `(${value.slice(0,2)}) ${value.slice(2)}`;
            } else {
                e.target.value = value;
            }
        });

        // Handler do formul√°rio
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.replace(/\D/g, '');

            // Valida√ß√µes simples
            if (!email || !email.includes('@')) {
                alert('Por favor, insira um email v√°lido');
                return;
            }

            if (phone.length < 10) {
                alert('Por favor, insira um telefone v√°lido com DDD');
                return;
            }

            // Mostrar loading
            document.getElementById('contactForm').classList.add('hidden');
            document.getElementById('loading').style.display = 'block';

            try {
                // 1. Salvar email e phone no banco
                console.log('[OBRIGADO] üìù Salvando email e telefone...');
                const saveResponse = await fetch('/api/save-contact', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, email, phone })
                });

                if (!saveResponse.ok) {
                    throw new Error('Erro ao salvar dados de contato');
                }

                const saveData = await saveResponse.json();
                console.log('[OBRIGADO] ‚úÖ Dados salvos:', saveData);

                // Obter event_id do backend
                const eventId = saveData.event_id_purchase;
                
                if (!eventId) {
                    console.warn('[OBRIGADO] ‚ö†Ô∏è event_id n√£o dispon√≠vel');
                }

                // 2. Disparar Purchase (browser Pixel) com eventID
                console.log('[OBRIGADO] üéØ [PIXEL] Disparando Purchase browser com eventID:', eventId);
                
                if (typeof fbq !== 'undefined') {
                    fbq('track', 'Purchase', {
                        value: valor,
                        currency: 'BRL'
                    }, {
                        eventID: eventId
                    });
                    console.log('[OBRIGADO] ‚úÖ [PIXEL] Purchase browser disparado');
                } else {
                    console.warn('[OBRIGADO] ‚ö†Ô∏è [PIXEL] fbq n√£o dispon√≠vel');
                }

                // 3. Marcar pixel_sent no backend
                await fetch('/api/mark-pixel-sent', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token })
                });

                // 4. Disparar Purchase CAPI no backend
                console.log('[OBRIGADO] üöÄ [CAPI] Chamando endpoint Purchase CAPI...');
                const capiResponse = await fetch('/api/capi/purchase', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        token,
                        event_id: eventId
                    })
                });

                const capiData = await capiResponse.json();
                
                if (capiData.success) {
                    console.log('[OBRIGADO] ‚úÖ [CAPI] Purchase CAPI enviado com sucesso');
                } else {
                    console.warn('[OBRIGADO] ‚ö†Ô∏è [CAPI] Erro ao enviar Purchase CAPI:', capiData.error);
                    // N√£o bloquear o fluxo mesmo se CAPI falhar
                }

                // 5. Mostrar sucesso e redirecionar
                document.getElementById('loading').style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';

                // Redirecionar ap√≥s 2 segundos
                setTimeout(() => {
                    // Obter URL do grupo da query string ou usar padr√£o
                    const grupo = urlParams.get('G1') || urlParams.get('G2') || urlParams.get('G3') || 'G1';
                    const redirectUrl = urlParams.get('redirect') || `/acesso?grupo=${grupo}`;
                    window.location.href = redirectUrl;
                }, 2000);

            } catch (error) {
                console.error('[OBRIGADO] ‚ùå Erro:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('errorMessage').textContent = `‚ùå ${error.message}`;
                
                // Mostrar formul√°rio novamente para retry
                setTimeout(() => {
                    document.getElementById('contactForm').classList.remove('hidden');
                    document.getElementById('errorMessage').style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
