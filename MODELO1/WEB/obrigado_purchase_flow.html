        const sanitizePixelId = (value) => {
            if (typeof value !== 'string') return '';
            const trimmed = value.trim();
            if (!trimmed) return '';
            return trimmed.replace(/^['"]+|['"]+$/g, '');
        };

        window.__sanitizePixelId__ = sanitizePixelId;

        fetch('/api/config')
            .then(r => r.json())
            .then(config => {
                const sanitizedPixelId = sanitizePixelId(config.FB_PIXEL_ID);
                window.__PIXEL_CONFIG = window.__PIXEL_CONFIG || {};
                Object.assign(window.__PIXEL_CONFIG, {
                    ...config,
                    FB_PIXEL_ID_RAW: config.FB_PIXEL_ID,
                    FB_PIXEL_ID: sanitizedPixelId,
                    FB_PIXEL_ID_SANITIZED: sanitizedPixelId

                if (sanitizedPixelId) {

    <script>
        (async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const fbclidParam = urlParams.get('fbclid');
            const valorParam = urlParams.get('valor');
            let valor = valorParam ? parseFloat(valorParam) : null;
            const normalizationLib = window.PurchaseNormalization;

            if (!normalizationLib) {
                console.error('[PURCHASE-BROWSER] ‚ùå Biblioteca de normaliza√ß√£o indispon√≠vel');
            }

            console.log('[PURCHASE-BROWSER] üîó Par√¢metros de URL', Object.fromEntries(urlParams.entries()));

            if (!token) {
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = '‚ùå Token inv√°lido. Entre em contato com o suporte.';
                errorMessage.style.display = 'block';
                document.getElementById('contactForm').style.display = 'none';
                return;
            }

            const TRACKING_UTM_FIELDS = ['utm_source', 'utm_medium', 'utm_campaign', 'utm_content', 'utm_term'];

            function isSha256Hex(str) {
                return typeof str === 'string' && /^[a-f0-9]{64}$/.test(str);
            }

            async function hashSHA256(value) {
                if (value == null) return null;
                const raw = String(value).trim().toLowerCase();
                if (!raw) return null;
                // evita duplo-hash
                if (isSha256Hex(raw)) return raw;
                if (!(crypto && crypto.subtle && crypto.subtle.digest)) {
                    console.warn('[PIXEL-AM] crypto.subtle indispon√≠vel; enviando external_id sem hash');
                    return raw; // fallback: deixa em claro (Pixel ainda pode hashear)
                }
                const bytes = new TextEncoder().encode(raw);
                const buf = await crypto.subtle.digest('SHA-256', bytes);
                const hex = Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2, '0')).join('');
                return hex;
            }

            let contextData = null;
            let eventId = null;
            let transactionId = null;
            let currency = 'BRL';
            let utms = {};
            let eventSourceUrl = null;
            let payerName = null;
            let payerCpf = null;
            let telegramIdFromContext = null;
            let fbpFromContext = null;
            let fbcFromContext = null;
            let contextValueForLog = null;
            let fbclid = fbclidParam || null;
            let contents = [];

            const splitName = (fullName = '') => {
                const trimmed = (fullName || '').trim();
                if (!trimmed) {
                    return { firstName: null, lastName: null };
                }
                const parts = trimmed.split(/\s+/);
                if (parts.length === 1) {
                    return { firstName: parts[0], lastName: null };
                }
                return { firstName: parts[0], lastName: parts.slice(1).join(' ') };
            };

            try {
                const response = await fetch(`/api/purchase/context?token=${encodeURIComponent(token)}`);
                const payload = await response.json();
                if (response.ok && payload.success) {
                    contextData = payload.data;
                    console.log('[PURCHASE-BROWSER] üßæ Contexto recebido', contextData);

                    // Usar TODOS os campos do contexto unificado
                    eventId = contextData.event_id || contextData.event_id_purchase || null;
                    transactionId = contextData.transaction_id || null;
                    currency = contextData.currency || currency;
                    utms = {
                        utm_source: contextData.utm_source || null,
                        utm_medium: contextData.utm_medium || null,
                        utm_campaign: contextData.utm_campaign || null,
                        utm_term: contextData.utm_term || null,
                        utm_content: contextData.utm_content || null
                    };
                    eventSourceUrl = normalizationLib?.normalizeUrlForEventSource(contextData.event_source_url) || null;
                    payerName = contextData.payer_name || null;
                    payerCpf = contextData.payer_cpf || null;
                    fbpFromContext = contextData.fbp || null;
                    fbcFromContext = contextData.fbc || null;
                    fbclid = fbclid || contextData.fbclid || null;
                    
                    // Usar value do contexto
                    if (typeof contextData.value === 'number') {
                        valor = contextData.value;
                    }

                    // Usar contents do contexto se dispon√≠vel
                    if (contextData.contents && Array.isArray(contextData.contents) && contextData.contents.length > 0) {
                        contents = contextData.contents;
                    } else if (contextData.transaction_id) {
                        contents = [{
                            id: `txn_${contextData.transaction_id}`,
                            quantity: 1,
                            item_price: valor,
                            title: contextData.plan_title || contextData.nome_oferta || 'Plano'
                        }];
                    }

                    telegramIdFromContext =
                        contextData && contextData.telegram_id !== null && contextData.telegram_id !== undefined
                            ? String(contextData.telegram_id)
                            : null;

                    contextValueForLog =
                        typeof valor === 'number' && !Number.isNaN(valor)
                            ? Number(valor.toFixed(2))
                            : null;
                } else {
                    console.warn('[PURCHASE-BROWSER] ‚ö†Ô∏è Erro ao carregar contexto', payload);
                }
            } catch (error) {
                console.error('[PURCHASE-BROWSER] ‚ùå Falha ao carregar contexto', error);
            }

            if (!eventSourceUrl) {
                const baseUrl = window.__PIXEL_CONFIG?.FRONTEND_URL || window.location.origin;
                const normalizedBase = baseUrl.replace(/\/+$/, '');
                const url = new URL(window.location.pathname, normalizedBase);
                url.search = urlParams.toString();
                eventSourceUrl = normalizationLib?.normalizeUrlForEventSource(url.toString()) || url.toString();
            }

            if (contextData) {
                const contextLog = {
                    token,
                    event_id_purchase: eventId,
                    transaction_id: transactionId,
                    value: contextValueForLog,
                    currency,
                    fbp: fbpFromContext,
                    fbc: fbcFromContext,
                    utm_source: utms.utm_source || null,
                    utm_medium: utms.utm_medium || null,
                    utm_campaign: utms.utm_campaign || null,
                    utm_term: utms.utm_term || null,
                    utm_content: utms.utm_content || null,
                    fbclid,
                    payer_name: payerName,
                    payer_cpf: payerCpf,
                    event_source_url: eventSourceUrl
                };

                console.log('[PURCHASE-BROWSER] context com', contextLog);
            }

            const getCookie = (name) => {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                if (parts.length === 2) return parts.pop().split(';').shift();
                return null;
            };

            const setCookie = (name, value, days = 30) => {
                const expires = new Date();
                expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
                document.cookie = `${name}=${value}; expires=${expires.toUTCString()}; path=/; SameSite=Lax`;
                console.log(`[PURCHASE-BROWSER] Cookie ${name} setado com sucesso`);
            };

            const cookieFbp = getCookie('_fbp');
            let cookieFbc = getCookie('_fbc');

            // [CODex] Substitu√≠do para garantir FBC nos dois Purchases - IN√çCIO
            // üéØ NOVA L√ìGICA: Garantir _fbc antes do Purchase (Browser Pixel)
            // (a) Se cookie _fbc n√£o existe, tentar reconstruir a partir de fbclid da URL
            if (!cookieFbc && fbclidParam) {
                cookieFbc = `fb.1.${Date.now()}.${fbclidParam}`;
                setCookie('_fbc', cookieFbc, 30);
                console.log('[PURCHASE-BROWSER] (a) _fbc reconstru√≠do de fbclid da URL e setado:', cookieFbc);
            }
            
            // (b) Se ainda n√£o tem, buscar fbc do backend via token
            if (!cookieFbc && fbcFromContext) {
                cookieFbc = fbcFromContext;
                setCookie('_fbc', cookieFbc, 30);
                console.log('[PURCHASE-BROWSER] (b) _fbc recuperado do backend e setado:', cookieFbc);
            }
            
            // (c) Se ainda falta e temos fbclid do backend, construir e setar
            if (!cookieFbc && fbclid && !fbclidParam) {
                cookieFbc = `fb.1.${Date.now()}.${fbclid}`;
                setCookie('_fbc', cookieFbc, 30);
                console.log('[PURCHASE-BROWSER] (c) _fbc reconstru√≠do de fbclid do backend e setado:', cookieFbc);
            }
            
            // Log obrigat√≥rio de resolu√ß√£o de fbc
            const fbcResolved = !!cookieFbc;
            const fbcValue = cookieFbc || 'vazio';
            console.log(`[PURCHASE-BROWSER] fbc_resolved=${fbcResolved} fbc=${fbcValue}`);
            // [CODex] Substitu√≠do para garantir FBC nos dois Purchases - FIM

            const finalFbp = cookieFbp || fbpFromContext || null;
            const finalFbc = cookieFbc || fbcFromContext || null;

            console.log('[PURCHASE-BROWSER] üç™ Identificadores resolvidos', {
                token,
                event_id: eventId,
                transaction_id: transactionId,
                fbp_cookie: cookieFbp,
                fbc_cookie: cookieFbc,
                fbp_context: fbpFromContext,
                fbc_context: fbcFromContext,
                fbp_final: finalFbp,
                fbc_final: finalFbc,
                fbclid
            });

            const phoneInputEl = document.getElementById('phone');
            phoneInputEl.addEventListener('input', function (e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length > 11) value = value.slice(0, 11);

                if (value.length >= 11) {
                    e.target.value = `(${value.slice(0, 2)}) ${value.slice(2, 7)}-${value.slice(7, 11)}`;
                } else if (value.length >= 7) {
                    e.target.value = `(${value.slice(0, 2)}) ${value.slice(2, 7)}-${value.slice(7)}`;
                } else if (value.length >= 2) {
                    e.target.value = `(${value.slice(0, 2)}) ${value.slice(2)}`;
                } else {
                    e.target.value = value;
                }
            });

            const contactForm = document.getElementById('contactForm');
            const loadingEl = document.getElementById('loading');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');

            contactForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const email = document.getElementById('email').value.trim();
                const phoneInput = phoneInputEl.value;
                const phoneDigits = phoneInput.replace(/\D/g, '');

                if (!email || !email.includes('@')) {
                    alert('Por favor, insira um email v√°lido');
                    return;
                }

                if (phoneDigits.length < 10) {
                    alert('Por favor, insira um telefone v√°lido com DDD');
                    return;
                }

                contactForm.classList.add('hidden');
                loadingEl.style.display = 'block';

                try {
                    console.log('[PURCHASE-BROWSER] ‚úâÔ∏è Enviando save-contact', {
                        token,
                        email,
                        phone: phoneDigits
                    });

                    const saveResponse = await fetch('/api/save-contact', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ token, email, phone: phoneDigits })
                    });

                    const saveData = await saveResponse.json();
                    console.log('[PURCHASE-BROWSER] üì¨ Resposta save-contact', saveData);

                    if (!saveResponse.ok || !saveData.success) {
                        throw new Error(saveData.error || 'Erro ao salvar dados de contato');
                    }

                    if (saveData.event_id_purchase) {
                        if (eventId && eventId !== saveData.event_id_purchase) {
                            console.log('[PURCHASE-BROWSER] üîÑ event_id_purchase atualizado via save-contact', {
                                from: eventId,
                                to: saveData.event_id_purchase
                            });
                        }
                        eventId = saveData.event_id_purchase;
                    }
                    if (saveData.transaction_id) {
                        transactionId = saveData.transaction_id;
                    }

                    if (!normalizationLib) {
                        throw new Error('Biblioteca de normaliza√ß√£o indispon√≠vel');
                    }

                    const { firstName, lastName } = splitName(payerName || '');
                    // const cpfDigits = payerCpf ? payerCpf.replace(/\D/g, '') : null;

                    // const externalIdSource = (() => {
                    //     if (contextData && contextData.external_id !== null && contextData.external_id !== undefined) {
                    //         return String(contextData.external_id);
                    //     }
                    //     if (telegramIdFromContext) {
                    //         return telegramIdFromContext;
                    //     }
                    //     return null;
                    // })();

                    const externalIdSource = (() => {
                        if (telegramIdFromContext) return String(telegramIdFromContext);
                        // fallback opcional: se um dia quisermos aceitar o que vier no contexto, s√≥ se n√£o houver telegram_id
                        // if (contextData && contextData.external_id != null) return String(contextData.external_id);
                        return null;
                    })();

                    // Normalizar telefone com DDI
                    let phoneNormalized = normalizationLib.normalizePhone(phoneDigits);
                    if (phoneNormalized && (phoneNormalized.length === 10 || phoneNormalized.length === 11)) {
                        // Telefone brasileiro sem DDI - adicionar 55
                        phoneNormalized = '55' + phoneNormalized;
                    }

                    const normalizedData = {
                        email: normalizationLib.normalizeEmail(email),
                        phone: phoneNormalized,
                        first_name: normalizationLib.normalizeName(firstName || ''),
                        last_name: normalizationLib.normalizeName(lastName || ''),
                        // external_id: normalizationLib.normalizeExternalId(cpfDigits || '')
                        external_id: normalizationLib.normalizeExternalId(externalIdSource || '')
                    };

                    // üéØ CORRE√á√ÉO: Montar userData em plaintext (sem hash no front)
                    // O Pixel faz hashing autom√°tico
                    const userDataTarget = {};
                    const DEBUG_FB_ENRICHERS = Boolean(window.DEBUG_FB_ENRICHERS);
                    const userDataPlain = DEBUG_FB_ENRICHERS ? new Proxy(userDataTarget, {
                        set(target, prop, value) {
                            if (prop === 'pixel_id') {
                                console.group('[FBQ-DEBUG] tentativa de definir pixel_id em userDataPlain');
                                console.log('value:', value);
                                console.log('stack:', (new Error('userDataPlain.set')).stack);
                                console.groupEnd();
                            }
                            return Reflect.set(target, prop, value);
                        }
                    }) : userDataTarget;
                    
                    if (normalizedData.email) userDataPlain.em = normalizedData.email;
                    if (normalizedData.phone) userDataPlain.ph = normalizedData.phone;
                    if (normalizedData.first_name) userDataPlain.fn = normalizedData.first_name;
                    if (normalizedData.last_name) userDataPlain.ln = normalizedData.last_name;
                    const externalIdPlain = normalizedData && normalizedData.external_id
                        ? String(normalizedData.external_id).trim()
                        : undefined;

                    if (externalIdPlain) {
                        userDataPlain.external_id = externalIdPlain;
                    }
                    if (finalFbp) userDataPlain.fbp = finalFbp;
                    if (finalFbc) userDataPlain.fbc = finalFbc;

                    // Log normalized data presence (without PII)
                    const normalizationSnapshot = {
                        em: !!normalizedData.email,
                        ph: !!normalizedData.phone,
                        fn: !!normalizedData.first_name,
                        ln: !!normalizedData.last_name,
                        external_id: !!normalizedData.external_id,
                        fbp: !!finalFbp,
                        fbc: !!finalFbc
                    };
                    if (!normalizationSnapshot.external_id) {
                        console.warn('[AM-WARN] telegram_id ausente ‚Äî external_id n√£o enviado.');
                    }
                    console.log('[ADVANCED-MATCH-FRONT] presence', normalizationSnapshot);

                    const pixelUtms = {};
