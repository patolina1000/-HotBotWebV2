<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Confirmado!</title>
    
    <!-- Meta Pixel Code -->
    <script>
        !function(f,b,e,v,n,t,s)
        {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
        n.callMethod.apply(n,arguments):n.queue.push(arguments)};
        if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
        n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t,s)}(window, document,'script',
        'https://connect.facebook.net/en_US/fbevents.js');

        // Carregar Pixel ID do backend
        fetch('/api/config')
            .then(r => r.json())
            .then(config => {
                window.__PIXEL_CONFIG = config;
                if (config.FB_PIXEL_ID) {
                    fbq('init', config.FB_PIXEL_ID);
                    console.log('[PIXEL] ‚úÖ Meta Pixel inicializado:', config.FB_PIXEL_ID);
                }
            })
            .catch(err => console.error('[PIXEL] ‚ùå Erro ao carregar config:', err));
    </script>
    <script src="/shared/purchaseNormalization.js"></script>
    <noscript><img height="1" width="1" style="display:none"
    src="https://www.facebook.com/tr?id=YOUR_PIXEL_ID&ev=PageView&noscript=1"
    /></noscript>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .success-icon {
            font-size: 80px;
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            display: none;
            text-align: center;
            color: #28a745;
            font-weight: 600;
            margin-top: 20px;
            padding: 15px;
            background: #d4edda;
            border-radius: 10px;
        }

        .error-message {
            display: none;
            text-align: center;
            color: #dc3545;
            font-weight: 600;
            margin-top: 20px;
            padding: 15px;
            background: #f8d7da;
            border-radius: 10px;
        }

        .info-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .info-box p {
            color: #555;
            font-size: 14px;
            line-height: 1.6;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">‚úÖ</div>
        <h1>Pagamento Confirmado!</h1>
        <p class="subtitle">Para finalizar, precisamos de algumas informa√ß√µes:</p>

        <div class="info-box">
            <p>üìß Seu email e telefone ser√£o usados para enviar atualiza√ß√µes importantes sobre sua compra.</p>
        </div>

        <form id="contactForm">
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required placeholder="seu@email.com">
            </div>

            <div class="form-group">
                <label for="phone">Telefone (WhatsApp) *</label>
                <input type="tel" id="phone" name="phone" required placeholder="(11) 99999-9999">
            </div>

            <button type="submit" class="btn" id="submitBtn">
                Confirmar e Continuar
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processando...</p>
        </div>

        <div class="success-message" id="successMessage">
            ‚úÖ Dados salvos com sucesso! Redirecionando...
        </div>

        <div class="error-message" id="errorMessage">
            ‚ùå Erro ao processar. Tente novamente.
        </div>
    </div>

    <script>
        (async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const fbclidParam = urlParams.get('fbclid');
            const valorParam = urlParams.get('valor');
            let valor = valorParam ? parseFloat(valorParam) : null;
            const normalizationLib = window.PurchaseNormalization;

            if (!normalizationLib) {
                console.error('[PURCHASE-BROWSER] ‚ùå Biblioteca de normaliza√ß√£o indispon√≠vel');
            }

            console.log('[PURCHASE-BROWSER] üîó Par√¢metros de URL', Object.fromEntries(urlParams.entries()));

            if (!token) {
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = '‚ùå Token inv√°lido. Entre em contato com o suporte.';
                errorMessage.style.display = 'block';
                document.getElementById('contactForm').style.display = 'none';
                return;
            }

            const TRACKING_UTM_FIELDS = ['utm_source', 'utm_medium', 'utm_campaign', 'utm_content', 'utm_term'];

            let contextData = null;
            let eventId = null;
            let transactionId = null;
            let currency = 'BRL';
            let utms = {};
            let eventSourceUrl = null;
            let payerName = null;
            let payerCpf = null;
            let fbpFromContext = null;
            let fbcFromContext = null;
            let contextValueForLog = null;
            let fbclid = fbclidParam || null;
            let contents = [];

            const splitName = (fullName = '') => {
                const trimmed = (fullName || '').trim();
                if (!trimmed) {
                    return { firstName: null, lastName: null };
                }
                const parts = trimmed.split(/\s+/);
                if (parts.length === 1) {
                    return { firstName: parts[0], lastName: null };
                }
                return { firstName: parts[0], lastName: parts.slice(1).join(' ') };
            };

            try {
                const response = await fetch(`/api/purchase/context?token=${encodeURIComponent(token)}`);
                const payload = await response.json();
                if (response.ok && payload.success) {
                    contextData = payload.data;
                    console.log('[PURCHASE-BROWSER] üßæ Contexto recebido', contextData);

                    // Usar TODOS os campos do contexto unificado
                    eventId = contextData.event_id || contextData.event_id_purchase || null;
                    transactionId = contextData.transaction_id || null;
                    currency = contextData.currency || currency;
                    utms = {
                        utm_source: contextData.utm_source || null,
                        utm_medium: contextData.utm_medium || null,
                        utm_campaign: contextData.utm_campaign || null,
                        utm_term: contextData.utm_term || null,
                        utm_content: contextData.utm_content || null
                    };
                    eventSourceUrl = normalizationLib?.normalizeUrlForEventSource(contextData.event_source_url) || null;
                    payerName = contextData.payer_name || null;
                    payerCpf = contextData.payer_cpf || null;
                    fbpFromContext = contextData.fbp || null;
                    fbcFromContext = contextData.fbc || null;
                    fbclid = fbclid || contextData.fbclid || null;
                    
                    // Usar value do contexto
                    if (typeof contextData.value === 'number') {
                        valor = contextData.value;
                    }

                    // Usar contents do contexto se dispon√≠vel
                    if (contextData.contents && Array.isArray(contextData.contents) && contextData.contents.length > 0) {
                        contents = contextData.contents;
                    } else if (contextData.transaction_id) {
                        contents = [{
                            id: `txn_${contextData.transaction_id}`,
                            quantity: 1,
                            item_price: valor,
                            title: contextData.plan_title || contextData.nome_oferta || 'Plano'
                        }];
                    }

                    contextValueForLog =
                        typeof valor === 'number' && !Number.isNaN(valor)
                            ? Number(valor.toFixed(2))
                            : null;
                } else {
                    console.warn('[PURCHASE-BROWSER] ‚ö†Ô∏è Erro ao carregar contexto', payload);
                }
            } catch (error) {
                console.error('[PURCHASE-BROWSER] ‚ùå Falha ao carregar contexto', error);
            }

            if (!eventSourceUrl) {
                const baseUrl = window.__PIXEL_CONFIG?.FRONTEND_URL || window.location.origin;
                const normalizedBase = baseUrl.replace(/\/+$/, '');
                const url = new URL(window.location.pathname, normalizedBase);
                url.search = urlParams.toString();
                eventSourceUrl = normalizationLib?.normalizeUrlForEventSource(url.toString()) || url.toString();
            }

            if (contextData) {
                const contextLog = {
                    token,
                    event_id_purchase: eventId,
                    transaction_id: transactionId,
                    value: contextValueForLog,
                    currency,
                    fbp: fbpFromContext,
                    fbc: fbcFromContext,
                    utm_source: utms.utm_source || null,
                    utm_medium: utms.utm_medium || null,
                    utm_campaign: utms.utm_campaign || null,
                    utm_term: utms.utm_term || null,
                    utm_content: utms.utm_content || null,
                    fbclid,
                    payer_name: payerName,
                    payer_cpf: payerCpf,
                    event_source_url: eventSourceUrl
                };

                console.log('[PURCHASE-BROWSER] context com', contextLog);
            }

            const getCookie = (name) => {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                if (parts.length === 2) return parts.pop().split(';').shift();
                return null;
            };

            const cookieFbp = getCookie('_fbp');
            let cookieFbc = getCookie('_fbc');

            if (!cookieFbc && fbclid) {
                cookieFbc = `fb.1.${Date.now()}.${fbclid}`;
            }

            const finalFbp = cookieFbp || fbpFromContext || null;
            const finalFbc = cookieFbc || fbcFromContext || null;

            console.log('[PURCHASE-BROWSER] üç™ Identificadores resolvidos', {
                token,
                event_id: eventId,
                transaction_id: transactionId,
                fbp_cookie: cookieFbp,
                fbc_cookie: cookieFbc,
                fbp_context: fbpFromContext,
                fbc_context: fbcFromContext,
                fbp_final: finalFbp,
                fbc_final: finalFbc,
                fbclid
            });

            const phoneInputEl = document.getElementById('phone');
            phoneInputEl.addEventListener('input', function (e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length > 11) value = value.slice(0, 11);

                if (value.length >= 11) {
                    e.target.value = `(${value.slice(0, 2)}) ${value.slice(2, 7)}-${value.slice(7, 11)}`;
                } else if (value.length >= 7) {
                    e.target.value = `(${value.slice(0, 2)}) ${value.slice(2, 7)}-${value.slice(7)}`;
                } else if (value.length >= 2) {
                    e.target.value = `(${value.slice(0, 2)}) ${value.slice(2)}`;
                } else {
                    e.target.value = value;
                }
            });

            const contactForm = document.getElementById('contactForm');
            const loadingEl = document.getElementById('loading');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');

            contactForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const email = document.getElementById('email').value.trim();
                const phoneInput = phoneInputEl.value;
                const phoneDigits = phoneInput.replace(/\D/g, '');

                if (!email || !email.includes('@')) {
                    alert('Por favor, insira um email v√°lido');
                    return;
                }

                if (phoneDigits.length < 10) {
                    alert('Por favor, insira um telefone v√°lido com DDD');
                    return;
                }

                contactForm.classList.add('hidden');
                loadingEl.style.display = 'block';

                try {
                    console.log('[PURCHASE-BROWSER] ‚úâÔ∏è Enviando save-contact', {
                        token,
                        email,
                        phone: phoneDigits
                    });

                    const saveResponse = await fetch('/api/save-contact', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ token, email, phone: phoneDigits })
                    });

                    const saveData = await saveResponse.json();
                    console.log('[PURCHASE-BROWSER] üì¨ Resposta save-contact', saveData);

                    if (!saveResponse.ok || !saveData.success) {
                        throw new Error(saveData.error || 'Erro ao salvar dados de contato');
                    }

                    if (saveData.event_id_purchase) {
                        if (eventId && eventId !== saveData.event_id_purchase) {
                            console.log('[PURCHASE-BROWSER] üîÑ event_id_purchase atualizado via save-contact', {
                                from: eventId,
                                to: saveData.event_id_purchase
                            });
                        }
                        eventId = saveData.event_id_purchase;
                    }
                    if (saveData.transaction_id) {
                        transactionId = saveData.transaction_id;
                    }

                    if (!normalizationLib) {
                        throw new Error('Biblioteca de normaliza√ß√£o indispon√≠vel');
                    }

                    const { firstName, lastName } = splitName(payerName || '');
                    const cpfDigits = payerCpf ? payerCpf.replace(/\D/g, '') : null;

                    const normalizedData = {
                        email: normalizationLib.normalizeEmail(email),
                        phone: normalizationLib.normalizePhone(phoneDigits),
                        first_name: normalizationLib.normalizeName(firstName || ''),
                        last_name: normalizationLib.normalizeName(lastName || ''),
                        external_id: normalizationLib.normalizeExternalId(cpfDigits || '')
                    };

                    const normalizationSnapshot = normalizationLib.buildNormalizationSnapshot(normalizedData);
                    console.log('[NORMALIZE]', normalizationSnapshot);

                    const advancedMatchingHashed = normalizationLib.buildAdvancedMatching(normalizedData);
                    console.log('[ADVANCED-MATCH]', advancedMatchingHashed);

                    const advancedMatching = Object.fromEntries(
                        Object.entries(advancedMatchingHashed).filter(([, value]) => value)
                    );

                    const pixelUtms = {};
                    for (const field of TRACKING_UTM_FIELDS) {
                        if (utms[field]) {
                            pixelUtms[field] = utms[field];
                        } else if (urlParams.get(field)) {
                            pixelUtms[field] = urlParams.get(field);
                        }
                    }

                    const resolvedEventId = transactionId ? `pur:${transactionId}` : eventId;
                    if (resolvedEventId) {
                        eventId = resolvedEventId;
                    }

                    const pixelCustomData = {
                        ...(typeof valor === 'number' ? { value: Number(valor.toFixed(2)) } : {}),
                        currency,
                        transaction_id: transactionId,
                        ...pixelUtms,
                        ...(fbclid ? { fbclid } : {})
                    };

                    if (contents.length) {
                        pixelCustomData.contents = contents;
                        pixelCustomData.content_ids = contents.map(item => item.id).filter(Boolean);
                        pixelCustomData.content_type = 'product';
                        const firstContentWithTitle = contents.find(item => item && item.title);
                        if (firstContentWithTitle && firstContentWithTitle.title) {
                            pixelCustomData.content_name = firstContentWithTitle.title;
                        }
                    }

                    console.log('[PURCHASE-BROWSER] üßæ Pixel custom_data', pixelCustomData);

                    if (!eventId) {
                        throw new Error('event_id_purchase indispon√≠vel para disparo do Pixel');
                    }

                    // üéØ VALIDA√á√ÉO CR√çTICA: Bloquear envio se value ausente ou 0
                    if (!valor || valor === 0) {
                        console.error('[PURCHASE-BROWSER] ‚ùå BLOQUEADO: value ausente ou zero', {
                            eventID: eventId,
                            value: valor,
                            transaction_id: transactionId
                        });
                        throw new Error('Valor do Purchase ausente ou zero - n√£o ser√° enviado');
                    }

                    console.log(`[PURCHASE-BROWSER] event_id=${eventId}`);

                    if (typeof fbq !== 'undefined') {
                        if (window.__PIXEL_CONFIG?.FB_PIXEL_ID) {
                            fbq('set', 'userData', advancedMatching);
                        }
                        fbq('track', 'Purchase', pixelCustomData, { eventID: eventId });
                        console.log('[PURCHASE-BROWSER] track Purchase com', {
                            event_id: eventId,
                            custom_data: pixelCustomData,
                            utms: pixelUtms
                        });
                    } else {
                        console.warn('[PURCHASE-BROWSER] ‚ö†Ô∏è fbq n√£o dispon√≠vel');
                    }

                    const markPixelResponse = await fetch('/api/mark-pixel-sent', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ token })
                    });

                    const markPixelText = await markPixelResponse.text();
                    let markPixelBody = markPixelText;
                    try {
                        markPixelBody = JSON.parse(markPixelText);
                    } catch (err) {
                        // manter texto bruto
                    }

                    console.log(
                        `[PURCHASE-BROWSER] mark-pixel-sent -> ${markPixelResponse.ok ? 'OK' : 'ERR'}`,
                        markPixelBody
                    );

                    // üéØ CORRE√á√ÉO: Enviar TODOS os par√¢metros ao CAPI para garantir paridade com o Pixel
                    const capiPayload = {
                        token,
                        event_id: eventId,
                        event_source_url: eventSourceUrl,
                        // Enviar custom_data completo ao CAPI
                        custom_data: pixelCustomData,
                        // Enviar user_data normalizado
                        normalized_user_data: normalizedData,
                        advanced_matching: advancedMatchingHashed
                    };

                    console.log('[PURCHASE-BROWSER] call /api/capi/purchase com body', capiPayload);

                    const capiResponse = await fetch('/api/capi/purchase', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(capiPayload)
                    });

                    const capiText = await capiResponse.text();
                    let capiData = null;
                    try {
                        capiData = JSON.parse(capiText);
                    } catch (err) {
                        capiData = null;
                    }

                    const capiRawOutput = capiData ?? capiText;
                    console.log(
                        `[PURCHASE-BROWSER] call /api/capi/purchase resposta -> ${capiResponse.ok ? 'OK' : 'ERR'}`,
                        capiRawOutput
                    );

                    if (!capiResponse.ok || !(capiData && capiData.success)) {
                        console.warn('[PURCHASE-BROWSER] ‚ö†Ô∏è Erro ao enviar Purchase CAPI', capiRawOutput);
                    }

                    loadingEl.style.display = 'none';
                    successMessage.style.display = 'block';

                    setTimeout(() => {
                        const grupo = urlParams.get('G1') || urlParams.get('G2') || urlParams.get('G3') || 'G1';
                        const redirectUrl = urlParams.get('redirect') || `/acesso?grupo=${grupo}`;
                        window.location.href = redirectUrl;
                    }, 2000);
                } catch (error) {
                    console.error('[PURCHASE-BROWSER] ‚ùå Erro no fluxo', error);
                    loadingEl.style.display = 'none';
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = `‚ùå ${error.message}`;

                    setTimeout(() => {
                        contactForm.classList.remove('hidden');
                        errorMessage.style.display = 'none';
                    }, 3000);
                }
            });
        })();
    </script>
</body>
</html>
