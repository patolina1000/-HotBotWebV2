<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obrigado pela sua compra!</title>
  <style>
    body {
      background: #f0fff4;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    .box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      color: #38a169;
      margin-bottom: 20px;
    }
    p {
      margin: 15px 0;
      color: #333;
      line-height: 1.5;
    }
    .botao {
      display: inline-block;
      padding: 12px 24px;
      background-color: #38a169;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      margin-top: 20px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .botao:hover {
      background-color: #2d7a5a;
    }
    #erro {
      color: #e53e3e;
      font-weight: bold;
    }
    .hidden {
      display: none;
    }
    .checkmark {
      font-size: 48px;
      color: #38a169;
      margin-bottom: 20px;
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #38a169;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .contador {
      color: #666;
      font-size: 14px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Obrigado pela sua compra!</h1>
    
    <div id="loading">
      <div class="spinner"></div>
      <p>Verificando seu pagamento e liberando acesso...</p>
    </div>

    <div id="conteudo" class="hidden">
      <div class="checkmark">‚úÖ</div>
      <p><strong>Acesso liberado com sucesso!</strong></p>
      <p>Voc√™ ser√° redirecionado automaticamente para o canal VIP.</p>
      <a href="https://t.me/+0iLdVzcJsq9kOWQ5" class="botao">Ou clique aqui para entrar agora</a>
      <div id="contador" class="contador"></div>
    </div>
    
    <div id="erro" class="hidden">
      <p>‚ùå <span id="erro-mensagem">Token inv√°lido ou j√° foi usado.</span></p>
      <p>Redirecionando para p√°gina inicial...</p>
    </div>
  </div>

  <!-- Facebook Pixel -->
  <script>
    !function(f,b,e,v,n,t,s){if(f.fbq)return;n=f.fbq=function(){
      n.callMethod ? n.callMethod.apply(n,arguments) : n.queue.push(arguments)};
      if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
      n.queue=[];t=b.createElement(e);t.async=!0;
      t.src=v;s=b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t,s)
    }(window, document,'script','https://connect.facebook.net/en_US/fbevents.js');
  fbq('init', '1429424624747459');
  fbq('track', 'PageView');
  fbq('track', 'ViewContent', {
    value: parseFloat((Math.random() * (19.90 - 9.90) + 9.90).toFixed(2)),
    currency: 'BRL'
  });
</script>

  <script>
    // Captura _fbp e _fbc diretamente dos cookies ap√≥s o Pixel ser carregado
    function capturarCookiesPixel() {
      function getCookie(name) {
        const match = document.cookie.match(new RegExp('(?:^|; )' + name + '=([^;]*)'));
        return match ? decodeURIComponent(match[1]) : null;
      }

      try {
        const fbp = localStorage.getItem('fbp') || getCookie('_fbp');
        const fbc = localStorage.getItem('fbc') || getCookie('_fbc');
        if (fbp && !localStorage.getItem('fbp')) {
          localStorage.setItem('fbp', fbp);
          console.log('fbp armazenado:', fbp);
        }
        if (fbc && !localStorage.getItem('fbc')) {
          localStorage.setItem('fbc', fbc);
          console.log('fbc armazenado:', fbc);
        }
      } catch (e) {
        console.error('Erro ao processar cookies do Facebook Pixel', e);
      }
    }

    window.addEventListener('load', () => {
      setTimeout(capturarCookiesPixel, 500);
    });

    console.log('=== P√ÅGINA OBRIGADO CARREGADA ===');
    console.log('URL:', window.location.href);
    console.log('Par√¢metros:', window.location.search);

    // Obt√©m o grupo (G1, G2 ou G3) presente na URL
    function obterGrupo() {
      const params = new URLSearchParams(window.location.search);
      const direto = (params.get('grupo') || params.get('g') || '').toUpperCase();
      if (['G1', 'G2', 'G3'].includes(direto)) return direto;
      const match = window.location.search.toUpperCase().match(/G[1-3]/);
      return match ? match[0] : null;
    }

    // Faz requisi√ß√£o ao backend para recuperar a URL final do grupo
    async function obterUrlFinal(grupo) {
      if (!grupo) return null;
      try {
        const resp = await fetch(`/api/url-final?grupo=${encodeURIComponent(grupo)}`);
        const json = await resp.json().catch(() => ({}));
        if (resp.ok && json.sucesso && json.url) return json.url;
        console.warn('Resposta inesperada ao obter URL final:', json);
      } catch (e) {
        console.error('Erro ao obter URL final:', e);
      }
      return null;
    }

    // Fun√ß√£o para mostrar conte√∫do de sucesso
    function mostrarSucesso(urlFinal) {
      document.getElementById('loading').classList.add('hidden');
      document.getElementById('conteudo').classList.remove('hidden');

      // Contador regressivo
      let contador = 5;
      const contadorEl = document.getElementById('contador');
      const linkEl = document.querySelector('.botao');
      if (urlFinal) {
        linkEl.href = urlFinal;
      } else {
        linkEl.classList.add('hidden');
        console.warn('URL final ausente; redirecionamento n√£o ser√° executado');
      }

      function atualizarContador() {
        if (urlFinal) {
          contadorEl.innerHTML = `<strong>Redirecionando em ${contador} segundos...</strong>`;
        }

        if (contador <= 0) {
          if (urlFinal) {
            contadorEl.innerHTML = '<strong>Redirecionando...</strong>';
            window.location.href = urlFinal;
          }
          return;
        }

        contador--;
        setTimeout(atualizarContador, 1000);
      }

      if (urlFinal) {
        atualizarContador();
      }
    }

    // Fun√ß√£o para mostrar erro
    function mostrarErro(mensagem = 'Token inv√°lido ou j√° foi usado.') {
      document.getElementById('loading').classList.add('hidden');
      document.getElementById('erro').classList.remove('hidden');
      document.getElementById('erro-mensagem').textContent = mensagem;
      
      setTimeout(() => {
        window.location.href = 'boasvindas.html';
      }, 4000);
    }

    // Fun√ß√£o para disparar evento no Facebook Pixel
    function dispararEventoCompra(valor, token, userDataHash = null) {
      console.log(`üìå Token detectado: ${token} | Valor: ${valor}`);

      if (localStorage.getItem(`purchase_sent_${token}`)) {
        console.log('‚ö†Ô∏è Evento j√° enviado anteriormente para este token, ignorando novo envio.');
        return;
      }

      let valorNumerico = parseFloat(String(valor).replace(',', '.'));
      if (isNaN(valorNumerico)) {
        valorNumerico = 0;
      } else if (valorNumerico > 1000) {
        // Trata valores em centavos (ex: 2700 -> 27.00)
        valorNumerico = valorNumerico / 100;
      }
      valorNumerico = parseFloat(valorNumerico.toFixed(2));

      const dados = { value: valorNumerico, currency: 'BRL' };

      const fbp = localStorage.getItem('fbp');
      const fbc = localStorage.getItem('fbc');
      if (fbp) dados._fbp = fbp;
      if (fbc) dados._fbc = fbc;

      if (fbp || fbc) {
        console.log('Dados do Pixel:', { fbp, fbc });
      }

      ['utm_source', 'utm_medium', 'utm_campaign', 'utm_term', 'utm_content'].forEach(chave => {
        const valorUtm = localStorage.getItem(chave);
        if (valorUtm) dados[chave] = valorUtm;
      });

      // SEGURAN√áA: Usar vari√°vel tempor√°ria interna - NUNCA expor no window/DOM
      let tempUserData = null;
      if (userDataHash && (userDataHash.fn || userDataHash.ln || userDataHash.external_id)) {
        // Criar objeto tempor√°rio interno (n√£o acess√≠vel globalmente)
        tempUserData = {};
        
        if (userDataHash.fn) {
          tempUserData.fn = userDataHash.fn;
          dados.fn = userDataHash.fn;
        }
        if (userDataHash.ln) {
          tempUserData.ln = userDataHash.ln;
          dados.ln = userDataHash.ln;
        }
        if (userDataHash.external_id) {
          tempUserData.external_id = userDataHash.external_id;
          dados.external_id = userDataHash.external_id;
        }
        
        console.log('üîê Dados pessoais hasheados inclu√≠dos no Purchase via Pixel (m√©todo seguro)');
      }

      console.log('Disparando Purchase');

      try {
        if (typeof fbq === 'undefined') {
          console.log('Facebook Pixel n√£o dispon√≠vel');
          return;
        }
        if (!fbp && !fbc) {
          console.warn('Cookies _fbp/_fbc ausentes; Purchase n√£o ser√° enviado');
          return;
        }
        fbq('track', 'Purchase', dados, { eventID: token });
        localStorage.setItem('purchase_sent_' + token, '1');
        console.log(`üì§ Evento Purchase enviado via Pixel | eventID: ${token} | valor: ${valorNumerico.toFixed(2)}`);
        
        // Notificar o backend que o Pixel foi disparado
        try {
          fetch('/api/marcar-pixel-enviado', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token: token })
          }).catch(e => console.log('Erro ao marcar pixel enviado:', e));
        } catch (e) {
          console.log('Erro ao notificar pixel enviado:', e);
        }
      } catch (e) {
        console.error('Erro ao disparar Purchase', e);
      } finally {
        // SEGURAN√áA: Limpar vari√°vel tempor√°ria imediatamente ap√≥s uso
        if (tempUserData) {
          tempUserData = null;
          console.log('üßπ Dados hasheados tempor√°rios limpos da mem√≥ria');
        }
      }
    }

    // Fun√ß√£o para verificar token via API
    async function verificarToken() {
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      const valor = urlParams.get('valor');
      const grupo = obterGrupo();

      console.log(`üìå Token detectado: ${token} | Valor: ${valor}`);
      console.log('Grupo detectado:', grupo);
      
      if (!token) {
        console.log('‚ùå Token n√£o encontrado');
        mostrarErro('Token n√£o encontrado na URL.');
        return;
      }
      
      try {
        // Requisi√ß√£o POST para verificar o token e j√° marc√°-lo como usado
        const response = await fetch('/api/verificar-token', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token })
        });

        let dados = {};
        try {
          dados = await response.json();
        } catch (e) {
          console.error('Erro ao processar resposta JSON:', e);
        }
        console.log(dados);

        if (!response.ok) {
          console.log('‚ùå Erro da API:', dados.erro || response.statusText);
          setTimeout(() => {
            mostrarErro(dados.erro || 'Erro ao acessar API');
          }, 2000);
          return;
        }

        if (dados.status === 'valido') {
          console.log('‚úÖ Token validado com sucesso!');
          
          // Extrair dados pessoais hasheados se dispon√≠veis
          const userDataHash = dados.user_data_hash || null;
          if (userDataHash) {
            console.log('üîê Dados pessoais hasheados recebidos para Purchase');
          }
          
          dispararEventoCompra(valor, token, userDataHash);

          let urlFinal = null;
          if (grupo) {
            urlFinal = await obterUrlFinal(grupo);
          }

          // Aguarda 2 segundos antes de mostrar sucesso
          setTimeout(() => {
            mostrarSucesso(urlFinal);
          }, 2000);
        } else {
          console.log('‚ùå Token inv√°lido ou j√° utilizado');
          setTimeout(() => {
            window.location.href = '/erro.html';
          }, 10);
        }
      } catch (error) {
        console.error('Erro ao verificar token:', error);
        setTimeout(() => {
          mostrarErro('Erro de conex√£o. Tente novamente.');
        }, 2000);
      }
    }

    // Inicializa quando a p√°gina carregar
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', verificarToken);
    } else {
      verificarToken();
    }
  </script>
</body></html>
