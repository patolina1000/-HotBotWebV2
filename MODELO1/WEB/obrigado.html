      return eventData;

    // Aguardar inicializa√ß√£o do FBPixelManager
    function waitForPixelManager(callback, maxAttempts = 50) {
      let attempts = 0;
      
      const checkReady = () => {
        attempts++;
        
        if (window.FBPixelManager && window.FBPixelManager.isReady()) {
          // Sincronizar configura√ß√£o legada
          const config = window.FBPixelManager.getConfig();
          window.fbConfig = {
            FB_PIXEL_ID: config.FB_PIXEL_ID,
            FB_TEST_EVENT_CODE: config.FB_TEST_EVENT_CODE,
            loaded: true
          };
          
          callback();
        } else if (attempts < maxAttempts) {
          setTimeout(checkReady, 100);
        } else {
          console.warn('‚ö†Ô∏è Timeout aguardando inicializa√ß√£o do Facebook Pixel Manager');
          callback(); // Executar callback mesmo assim
        }
      };
      
      checkReady();
    }

  <script>
    // Captura _fbp e _fbc diretamente dos cookies ap√≥s o Pixel ser carregado
    function capturarCookiesPixel() {
      function getCookie(name) {
        const match = document.cookie.match(new RegExp('(?:^|; )' + name + '=([^;]*)'));
        return match ? decodeURIComponent(match[1]) : null;
      }

      try {
        // Tentar m√∫ltiplas fontes para os cookies
        let fbp = localStorage.getItem('fbp') || getCookie('_fbp');
        let fbc = localStorage.getItem('fbc') || getCookie('_fbc');
        
        // Fallback: tentar capturar usando m√©todos alternativos
        if (!fbp && typeof fbq !== 'undefined') {
          // Tentar extrair do pr√≥prio pixel do Facebook
          try {
            fbp = fbq.pixel && fbq.pixel.id ? fbq.pixel.browserFbp : null;
          } catch (e) {
            console.log('Fallback fbp n√£o dispon√≠vel via fbq');
          }
        }
        
        if (!fbc && typeof fbq !== 'undefined') {
          try {
            fbc = fbq.pixel && fbq.pixel.id ? fbq.pixel.browserFbc : null;
          } catch (e) {
            console.log('Fallback fbc n√£o dispon√≠vel via fbq');
          }
        }
        
        if (fbp && !localStorage.getItem('fbp')) {
          localStorage.setItem('fbp', fbp);
          console.log('fbp armazenado:', fbp);
        }
        if (fbc && !localStorage.getItem('fbc')) {
          localStorage.setItem('fbc', fbc);
          console.log('fbc armazenado:', fbc);
        }
      } catch (e) {
        console.error('Erro ao processar cookies do Facebook Pixel', e);
      }
    }

    // Vari√°vel para controlar se os cookies j√° foram capturados
    let cookiesCapturados = false;
    
    // ‚≠ê CONTROLE DE REDIRECIONAMENTO - Vari√°veis globais
    let eventoPurchaseDisparado = false;
    let timeoutRedirecionamento = null;
    let inicioTimeout = Date.now();
    let URL_DESTINO_FINAL = null; // Ser√° definida dinamicamente
    const TIMEOUT_SEGURANCA = 8000; // 8 segundos
    
    // Fun√ß√£o aprimorada para garantir captura dos cookies
    async function garantirCookiesPixel() {
      return new Promise((resolve) => {
        let tentativas = 0;
        const maxTentativas = 10;
        
        const verificarCookies = () => {
          tentativas++;
          capturarCookiesPixel();
          
          const fbp = localStorage.getItem('fbp');
          const fbc = localStorage.getItem('fbc');
          
          if ((fbp || fbc) || tentativas >= maxTentativas) {
            cookiesCapturados = true;
            console.log(`‚úÖ Cookies capturados ap√≥s ${tentativas} tentativas:`, { fbp: !!fbp, fbc: !!fbc });
            resolve();
          } else {
            setTimeout(verificarCookies, 200);
          }
        };
        
        verificarCookies();
      });
    }

    window.addEventListener('load', () => {
      // Inicia captura imediatamente no load
      setTimeout(garantirCookiesPixel, 100);
    });

    console.log('=== P√ÅGINA OBRIGADO CARREGADA ===');
    console.log('URL:', window.location.href);
    console.log('Par√¢metros:', window.location.search);

    // Obt√©m o grupo (G1, G2 ou G3) presente na URL
    function obterGrupo() {
      const params = new URLSearchParams(window.location.search);
      const direto = (params.get('grupo') || params.get('g') || '').toUpperCase();
      if (['G1', 'G2', 'G3'].includes(direto)) return direto;
      const match = window.location.search.toUpperCase().match(/G[1-3]/);
      return match ? match[0] : null;
    }

    // Obt√©m o par√¢metro g ou G da URL e converte para formato de grupo
    function obterParametroG() {
      const params = new URLSearchParams(window.location.search);
      const g = params.get('g') || params.get('G');

      if (g === '1') return 'G1';
      if (g === '2') return 'G2';
      if (g === '3') return 'G3';

      // Procurar por chaves g1, g2 ou g3 (case-insens√≠vel)
      for (const [chave] of params.entries()) {
        const upper = chave.toUpperCase();
        if (['G1', 'G2', 'G3'].includes(upper)) {
          return upper;
        }
      }

      return null;
    }

    // Fun√ß√£o para obter URL de destino baseada no par√¢metro g
    async function obterUrlDestino() {
      const parametroG = obterParametroG();
      
        if (!parametroG) {
          console.error('‚ùå Par√¢metro g inv√°lido ou ausente na URL');
          throw new Error('Par√¢metro g inv√°lido ou ausente. Use ?g=1, ?g=2 ou ?g=3 (ou ?g1, ?g2, ?g3)');
        }
      
      console.log(`üìç Par√¢metro g detectado: ${parametroG}`);
      
      try {
        const resp = await fetch(`/api/url-final?grupo=${encodeURIComponent(parametroG)}`);
        const json = await resp.json().catch(() => ({}));
        
        if (resp.ok && json.sucesso && json.url) {
          console.log(`‚úÖ URL de destino obtida para ${parametroG}: ${json.url}`);
          return json.url;
        } else {
          console.error('‚ùå Erro ao obter URL de destino:', json);
          throw new Error(json.erro || 'Erro ao obter URL de destino do servidor');
        }
      } catch (e) {
        console.error('‚ùå Erro na requisi√ß√£o para obter URL de destino:', e);
        throw new Error('Erro de conex√£o ao obter URL de destino');
      }
    }

    // Faz requisi√ß√£o ao backend para recuperar a URL final do grupo
    async function obterUrlFinal(grupo) {
      if (!grupo) return null;
      try {
        const resp = await fetch(`/api/url-final?grupo=${encodeURIComponent(grupo)}`);
        const json = await resp.json().catch(() => ({}));
        if (resp.ok && json.sucesso && json.url) return json.url;
        console.warn('Resposta inesperada ao obter URL final:', json);
      } catch (e) {
        console.error('Erro ao obter URL final:', e);
      }
      return null;
    }

    // Fun√ß√£o para mostrar conte√∫do de sucesso
    function mostrarSucesso(urlFinal) {
      document.getElementById('loading').classList.add('hidden');
      document.getElementById('conteudo').classList.remove('hidden');

      // ‚≠ê NOVO SISTEMA DE REDIRECIONAMENTO
      const contadorEl = document.getElementById('contador');
      const linkEl = document.querySelector('.botao');
      
      // Verificar se URL_DESTINO_FINAL foi definida
      if (!URL_DESTINO_FINAL) {
        console.error('‚ùå URL_DESTINO_FINAL n√£o foi definida');
        mostrarErro('Erro interno: URL de destino n√£o configurada');
        return;
      }
      
      // Usar nossa URL de destino final din√¢mica
        linkEl.href = URL_DESTINO_FINAL + window.location.search;
      
      // Fun√ß√£o para mostrar status de redirecionamento
      function mostrarStatusRedirecionamento() {
        if (eventoPurchaseDisparado) {
          contadorEl.innerHTML = '<strong>‚úÖ Compra processada! Redirecionando em breve...</strong>';
          
          // Se j√° pode redirecionar, fazer em 2 segundos
          setTimeout(() => {
            if (timeoutRedirecionamento) {
              clearTimeout(timeoutRedirecionamento);
            }
            contadorEl.innerHTML = '<strong>üöÄ Redirecionando...</strong>';
            window.location.href = URL_DESTINO_FINAL + window.location.search;
          }, 2000);
        } else {
          // Calcular tempo restante do timeout
          const tempoDecorrido = Date.now() - inicioTimeout;
          const tempoRestante = Math.max(0, Math.ceil((TIMEOUT_SEGURANCA - tempoDecorrido) / 1000));
          
          if (tempoRestante > 0) {
            contadorEl.innerHTML = `<strong>‚è≥ Processando compra... (${tempoRestante}s)</strong>`;
            setTimeout(mostrarStatusRedirecionamento, 1000);
          } else {
            contadorEl.innerHTML = '<strong>üöÄ Redirecionando...</strong>';
          }
        }
      }
      
      // Marcar o in√≠cio do timeout para c√°lculos  
      inicioTimeout = Date.now();
      mostrarStatusRedirecionamento();
    }

    // Fun√ß√£o para mostrar erro
    function mostrarErro(mensagem = 'Token inv√°lido ou j√° foi usado.') {
      document.getElementById('loading').classList.add('hidden');
      document.getElementById('erro').classList.remove('hidden');
      document.getElementById('erro-mensagem').textContent = mensagem;
      
      setTimeout(() => {
        window.location.href = 'boasvindas.html' + window.location.search;
      }, 4000);
    }

    // Fun√ß√£o para disparar evento no Facebook Pixel
    async function dispararEventoCompra(valor, token, userDataHash = null) {
      console.log(`üìå Token detectado: ${token} | Valor: ${valor}`);

      if (localStorage.getItem(`purchase_sent_${token}`)) {

        // ‚≠ê SE J√Å FOI ENVIADO ANTES, MARCAR COMO DISPARADO
        eventoPurchaseDisparado = true;
        return;
      }

      // üî• CORRE√á√ÉO: Garantir que os cookies foram capturados antes de prosseguir
      if (!cookiesCapturados) {
        console.log('‚è≥ Aguardando captura dos cookies do Facebook Pixel...');
        await garantirCookiesPixel();

      let valorNumerico = parseFloat(String(valor).replace(',', '.'));

      // ‚úÖ CORRE√á√ÉO: N√ÉO dividir por 100 novamente - valor j√° est√° correto
      const dados = { value: valorNumerico, currency: 'BRL' };
      
      console.log(`üîç Valor processado para Purchase: original=${valor} ‚Üí processado=${valorNumerico}`);

      const fbp = localStorage.getItem('fbp');
      const fbc = localStorage.getItem('fbc');

      if (fbp || fbc) {

      ['utm_source', 'utm_medium', 'utm_campaign', 'utm_term', 'utm_content'].forEach(chave => {

      // SEGURAN√áA: Usar vari√°vel tempor√°ria interna - NUNCA expor no window/DOM

        if (userDataHash.ln) {

          dados.external_id = userDataHash.external_id;

        console.log('üîê Dados pessoais hasheados inclu√≠dos no Purchase via Pixel (m√©todo seguro)');
      }

      console.log('Disparando Purchase');

      try {
        // üî• USAR NOVO SISTEMA DE PIXEL MANAGER
        if (window.FBPixelManager && window.FBPixelManager.isReady()) {
          console.log('üì§ Enviando Purchase via FBPixelManager');
          
          // Preparar dados do evento
          const purchaseData = {
            value: dados.value,
            currency: dados.currency,
            content_name: dados.content_name,
            content_category: dados.content_category,
            content_ids: dados.content_ids,
            eventID: token,
            event_source_url: window.location.href
          };
          
          // Disparar evento usando o novo sistema
          window.FBPixelManager.track('Purchase', purchaseData)
            .then(result => {
              localStorage.setItem('purchase_sent_' + token, '1');
              console.log(`‚úÖ Purchase enviado via FBPixelManager | eventID: ${token} | valor: ${valorNumerico.toFixed(2)}`, result);
              
              // ‚≠ê MARCAR EVENTO COMO DISPARADO
              eventoPurchaseDisparado = true;
              console.log('‚úÖ Evento Purchase disparado com sucesso - redirecionamento liberado');
              
              // Notificar o backend que o Pixel foi disparado
              fetch('/api/marcar-pixel-enviado', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token: token })
              }).catch(e => console.log('Erro ao marcar pixel enviado:', e));
            })
            .catch(error => {
              console.error('‚ùå Erro ao enviar Purchase via FBPixelManager:', error);
              // Fallback para m√©todo legado
              fallbackToLegacyPixel();
            });
        } else {
          console.warn('‚ö†Ô∏è FBPixelManager n√£o est√° pronto, usando m√©todo legado');
          fallbackToLegacyPixel();
        }
        
        // Fun√ß√£o de fallback para m√©todo legado
        function fallbackToLegacyPixel() {
          if (typeof fbq === 'undefined') {

         /**

     function iniciarTimeoutRedirecionamento() {

       inicioTimeout = Date.now(); // Registrar in√≠cio do timeout
       
       timeoutRedirecionamento = setTimeout(() => {

         window.location.href = URL_DESTINO_FINAL + window.location.search;
       }, TIMEOUT_SEGURANCA);
     }

    // Fun√ß√£o para verificar token via API
    async function verificarToken() {
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      const valor = urlParams.get('valor');
      const grupo = obterGrupo();

      console.log(`üìå Token detectado: ${token} | Valor: ${valor}`);

      if (!token) {

        mostrarErro('Token n√£o encontrado na URL.');
        return;
      }

      // ‚≠ê OBTER URL DE DESTINO BASEADA NO PAR√ÇMETRO G
      try {

      // ‚≠ê CONFIGURAR REDIRECIONAMENTO AP√ìS OBTER A URL
      configurarRedirecionamento(token);
      
      try {
        // Requisi√ß√£o POST para verificar o token e j√° marc√°-lo como usado
        const response = await fetch('/api/verificar-token', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },

        });

        let dados = {};

        if (!response.ok) {

          setTimeout(() => {
            mostrarErro(dados.erro || 'Erro ao acessar API');

          return;

        if (dados.status === 'valido') {
          console.log('‚úÖ Token validado com sucesso!');
          
          // Extrair dados pessoais hasheados se dispon√≠veis
          const userDataHash = dados.user_data_hash || null;
          if (userDataHash) {
            console.log('üîê Dados pessoais hasheados recebidos para Purchase');
          }
          
          // üî• CORRE√á√ÉO: Aguardar o disparo do evento antes de prosseguir
          await dispararEventoCompra(valor, token, userDataHash);

          let urlFinal = null;
          if (grupo) {
            urlFinal = await obterUrlFinal(grupo);

          // Aguarda 2 segundos antes de mostrar sucesso

        } else {

          setTimeout(() => {
            window.location.href = '/erro.html' + window.location.search;
          }, 10);
        }
      } catch (error) {
        console.error('Erro ao verificar token:', error);
        setTimeout(() => {
          mostrarErro('Erro de conex√£o. Tente novamente.');
        }, 2000);
      }
    }

    // Inicializa quando a p√°gina carregar
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', verificarToken);
    } else {
      verificarToken();
    }
  </script>

  <script>
    const utmKeys = ['utm_source', 'utm_medium', 'utm_campaign', 'utm_term', 'utm_content'];
    function setBackRedirect(url) {
      const urlParams = new URLSearchParams(window.location.search);
      const preservedParams = utmKeys.reduce((acc, key) => {
        if (urlParams.has(key)) acc.push(`${key}=${urlParams.get(key)}`);
        return acc;
      }, []).join('&');
      const redirectUrl = url + (url.includes('?') ? '&' : '?') + preservedParams;
      history.pushState(null, null, window.location.href);
      window.addEventListener('popstate', function () {
        window.location.replace(redirectUrl);
      });
    }
  </script>
  <script>
    const link = 'https://entry.ohvips.xyz' + window.location.search;
    setBackRedirect(link);
  </script>
