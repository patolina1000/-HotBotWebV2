<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Confirmado - Obrigado!</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }
        .success-icon {
            font-size: 80px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .btn {
            background: linear-gradient(45deg, #f68d3d, #f69347);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .loading {
            display: none;
            margin-top: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #f68d3d;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✅</div>
        <h1>Pagamento Confirmado!</h1>
        <p>Obrigado pela sua compra! Seu pagamento foi processado com sucesso e você receberá o acesso em breve.</p>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Redirecionando para o grupo...</p>
        </div>
        
        <a href="#" class="btn" id="redirectBtn" onclick="redirectToGroup()">Acessar Grupo</a>
    </div>

    <script>
        // Função para obter URL do grupo1
        async function getGroupUrl() {
            try {
                const response = await fetch('/api/url-final?grupo=G1');
                const data = await response.json();
                
                if (data.sucesso && data.url) {
                    return data.url;
                } else {
                    console.error('Erro ao obter URL do grupo:', data);
                    return null;
                }
            } catch (error) {
                console.error('Erro na requisição:', error);
                return null;
            }
        }

        // Função para redirecionar para o grupo
        async function redirectToGroup() {
            const btn = document.getElementById('redirectBtn');
            const loading = document.getElementById('loading');
            
            // Mostrar loading
            btn.style.display = 'none';
            loading.style.display = 'block';
            
            try {
                const groupUrl = await getGroupUrl();
                
                if (groupUrl) {
                    // Aguardar 2 segundos para mostrar o loading
                    setTimeout(() => {
                        window.location.href = groupUrl;
                    }, 2000);
                } else {
                    // Se não conseguir obter a URL, mostrar erro
                    loading.innerHTML = '<p style="color: #e74c3c;">Erro ao obter link do grupo. Tente novamente.</p>';
                    btn.style.display = 'inline-block';
                    btn.textContent = 'Tentar Novamente';
                }
            } catch (error) {
                console.error('Erro:', error);
                loading.innerHTML = '<p style="color: #e74c3c;">Erro ao conectar. Tente novamente.</p>';
                btn.style.display = 'inline-block';
                btn.textContent = 'Tentar Novamente';
            }
        }

        // Redirecionamento automático após 3 segundos
        window.addEventListener('load', () => {
            setTimeout(() => {
                redirectToGroup();
            }, 3000);
        });
    </script>
</body>
</html>
