<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Confirmado - Obrigado!</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }
        .success-icon {
            font-size: 80px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .btn {
            background: linear-gradient(45deg, #f68d3d, #f69347);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .loading {
            display: none;
            margin-top: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #f68d3d;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ…</div>
        <h1>Pagamento Confirmado!</h1>
        <p>Obrigado pela sua compra! Seu pagamento foi processado com sucesso e vocÃª receberÃ¡ o acesso em breve.</p>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Redirecionando para o grupo...</p>
        </div>
        
        <a href="#" class="btn" id="redirectBtn" onclick="redirectToGroup()">Acessar Grupo</a>
    </div>

    <script>
        // FunÃ§Ã£o para obter URL do grupo
        async function getGroupUrl() {
            try {
                // Obter grupo da URL ou usar G1 como padrÃ£o
                const urlParams = new URLSearchParams(window.location.search);
                const grupo = urlParams.get('grupo') || 'G1';
                
                console.log(`ðŸ”— Redirecionando para grupo: ${grupo}`);
                const response = await fetch(`/api/url-final?grupo=${grupo}`);
                const data = await response.json();
                
                if (data.sucesso && data.url) {
                    return data.url;
                } else {
                    console.error('Erro ao obter URL do grupo:', data);
                    return null;
                }
            } catch (error) {
                console.error('Erro na requisiÃ§Ã£o:', error);
                return null;
            }
        }

        // FunÃ§Ã£o para redirecionar para o grupo
        async function redirectToGroup() {
            const btn = document.getElementById('redirectBtn');
            const loading = document.getElementById('loading');
            
            // Mostrar loading
            btn.style.display = 'none';
            loading.style.display = 'block';
            
            try {
                const groupUrl = await getGroupUrl();
                
                if (groupUrl) {
                    // Aguardar 2 segundos para mostrar o loading
                    setTimeout(() => {
                        window.location.href = groupUrl;
                    }, 2000);
                } else {
                    // Se nÃ£o conseguir obter a URL, mostrar erro
                    loading.innerHTML = '<p style="color: #e74c3c;">Erro ao obter link do grupo. Tente novamente.</p>';
                    btn.style.display = 'inline-block';
                    btn.textContent = 'Tentar Novamente';
                }
            } catch (error) {
                console.error('Erro:', error);
                loading.innerHTML = '<p style="color: #e74c3c;">Erro ao conectar. Tente novamente.</p>';
                btn.style.display = 'inline-block';
                btn.textContent = 'Tentar Novamente';
            }
        }

        // ðŸ“Š FACEBOOK PIXEL EVENTS - PÃGINA DE CONFIRMAÃ‡ÃƒO
        
        // Carregar script de eventos Facebook
        const facebookScript = document.createElement('script');
        facebookScript.src = 'js/facebook-events.js';
        document.head.appendChild(facebookScript);
        
        // Aguardar script carregar e disparar eventos
        facebookScript.onload = function() {
            // 1. PageView - Disparado quando a pÃ¡gina carrega
            console.log('ðŸ“Š [OBRIGADO] PÃ¡gina carregada - disparando PageView');
            if (window.FacebookEvents) {
                window.FacebookEvents.trackPageView();
            }
            
            // 2. ViewContent - Disparado apÃ³s 4 segundos
            setTimeout(function() {
                console.log('ðŸ“Š [OBRIGADO] 4 segundos na pÃ¡gina - disparando ViewContent');
                if (window.FacebookEvents) {
                    // Valor baseado na compra confirmada (serÃ¡ atualizado com valor real se disponÃ­vel)
                    const valorViewContent = 1.00; // Valor padrÃ£o
                    window.FacebookEvents.trackViewContent(valorViewContent, 'PÃ¡gina de ConfirmaÃ§Ã£o', 'E-commerce');
                }
            }, 4000);
            
            // 3. Purchase - Disparado imediatamente (pÃ¡gina de confirmaÃ§Ã£o)
            // Tentar obter dados da transaÃ§Ã£o da URL ou localStorage
            const urlParams = new URLSearchParams(window.location.search);
            const transactionId = urlParams.get('transaction_id') || urlParams.get('id') || 'confirmation_' + Date.now();
            const valor = parseFloat(urlParams.get('valor')) || parseFloat(urlParams.get('value')) || 1.00;
            const produto = urlParams.get('produto') || urlParams.get('product') || 'Produto Comprado';
            
            console.log('ðŸ“Š [OBRIGADO] Pagamento confirmado - disparando Purchase');
            if (window.FacebookEvents) {
                const result = window.FacebookEvents.trackPurchase(
                    transactionId,
                    valor,
                    'BRL',
                    produto
                );
                
                if (result.success) {
                    console.log('ðŸ“Š [OBRIGADO] âœ… Purchase enviado com sucesso');
                } else {
                    console.error('ðŸ“Š [OBRIGADO] âŒ Erro no Purchase:', result.error);
                }
            }
        };

        // Redirecionamento automÃ¡tico apÃ³s 3 segundos
        window.addEventListener('load', () => {
            setTimeout(() => {
                redirectToGroup();
            }, 3000);
        });
    </script>
</body>
</html>
