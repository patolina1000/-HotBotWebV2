<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectando...</title>
    <!-- Sistema de Controle de Pagamento -->
    <script src="../js/payment-tracking.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .loader-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }

        .connecting-text {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 10px;
            animation: blink 1.5s infinite;
        }

        .profile-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-image: url('/checkout/funil_completo/assets/foto_perfil.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border: 4px solid #333333;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .status-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
        }

        .online-dot {
            width: 12px;
            height: 12px;
            background-color: #00ff88;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-text {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
        }

        .loading-bar {
            width: 200px;
            height: 4px;
            background-color: #333333;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 20px;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00cc6a);
            border-radius: 2px;
            width: 0%;
            animation: loading 3s ease-in-out;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.7);
            }
            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 10px rgba(0, 255, 136, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(0, 255, 136, 0);
            }
        }

        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        /* Responsividade */
        @media (max-width: 480px) {
            .connecting-text {
                font-size: 16px;
            }
            
            .profile-photo {
                width: 100px;
                height: 100px;
            }
            
            .status-text {
                font-size: 14px;
            }
            
            .loading-bar {
                width: 160px;
            }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="connecting-text">Se conectando a Hadrielle...</div>
        
        <div class="profile-photo"></div>
        
        <div class="status-container">
            <div class="online-dot"></div>
            <div class="status-text">ONLINE AGORA ¬∑ Recife</div>
        </div>
        
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>

    <script>
        // Lista de recursos para pr√©-carregar da p√°gina chamada_premiada.html
        const resourcesToPreload = [
            // V√≠deos
            '/checkout/funil_completo/assets/video_fundo_2.mp4',
            '/checkout/funil_completo/assets/video_fundo.mp4',
            
            // Imagens
            '/checkout/funil_completo/assets/foto_perfil.jpg',
            '/checkout/funil_completo/assets/button_recusar.png',
            '/checkout/funil_completo/assets/button_aceitar.png',
            '/checkout/funil_completo/assets/banner.jpg',
            
            // CSS externo (se houver)
            'https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css'
        ];

        let loadedResources = 0;
        const totalResources = resourcesToPreload.length;
        let minTimeElapsed = false;
        const minLoadTime = 4000; // 4 segundos m√≠nimo (sempre aguardar)
        const maxLoadTime = 5000; // 5 segundos m√°ximo

        // Fun√ß√£o para pr√©-carregar recursos
        async function preloadResources() {
            console.log('üîÑ Iniciando pr√©-carregamento de recursos...');
            
            const preloadPromises = resourcesToPreload.map(async (resource, index) => {
                try {
                    if (resource.endsWith('.mp4')) {
                        // Pr√©-carregar v√≠deos
                        const video = document.createElement('video');
                        video.preload = 'auto';
                        video.src = resource;
                        video.muted = true;
                        
                        return new Promise((resolve, reject) => {
                            video.addEventListener('canplaythrough', () => {
                                console.log(`‚úÖ V√≠deo carregado: ${resource}`);
                                loadedResources++;
                                resolve();
                            });
                            
                            video.addEventListener('error', (e) => {
                                console.warn(`‚ö†Ô∏è Erro ao carregar v√≠deo: ${resource}`, e);
                                loadedResources++;
                                resolve(); // Continuar mesmo com erro
                            });
                            
                            // Timeout para v√≠deos
                            setTimeout(() => {
                                console.warn(`‚è∞ Timeout ao carregar v√≠deo: ${resource}`);
                                loadedResources++;
                                resolve();
                            }, 3000);
                            
                            video.load();
                        });
                        
                    } else if (resource.endsWith('.jpg') || resource.endsWith('.png')) {
                        // Pr√©-carregar imagens
                        return new Promise((resolve, reject) => {
                            const img = new Image();
                            
                            img.onload = () => {
                                console.log(`‚úÖ Imagem carregada: ${resource}`);
                                loadedResources++;
                                resolve();
                            };
                            
                            img.onerror = (e) => {
                                console.warn(`‚ö†Ô∏è Erro ao carregar imagem: ${resource}`, e);
                                loadedResources++;
                                resolve(); // Continuar mesmo com erro
                            };
                            
                            // Timeout para imagens
                            setTimeout(() => {
                                console.warn(`‚è∞ Timeout ao carregar imagem: ${resource}`);
                                loadedResources++;
                                resolve();
                            }, 2000);
                            
                            img.src = resource;
                        });
                        
                    } else if (resource.includes('cdn.jsdelivr.net')) {
                        // Pr√©-carregar CSS externo
                        return new Promise((resolve) => {
                            const link = document.createElement('link');
                            link.rel = 'preload';
                            link.as = 'style';
                            link.href = resource;
                            
                            link.onload = () => {
                                console.log(`‚úÖ CSS carregado: ${resource}`);
                                loadedResources++;
                                resolve();
                            };
                            
                            link.onerror = () => {
                                console.warn(`‚ö†Ô∏è Erro ao carregar CSS: ${resource}`);
                                loadedResources++;
                                resolve();
                            };
                            
                            // Timeout para CSS
                            setTimeout(() => {
                                console.warn(`‚è∞ Timeout ao carregar CSS: ${resource}`);
                                loadedResources++;
                                resolve();
                            }, 2000);
                            
                            document.head.appendChild(link);
                        });
                    }
                } catch (error) {
                    console.warn(`‚ö†Ô∏è Erro ao processar recurso: ${resource}`, error);
                    loadedResources++;
                }
            });

            // Aguardar todos os recursos ou timeout
            await Promise.allSettled(preloadPromises);
            
            console.log(`‚úÖ Pr√©-carregamento conclu√≠do: ${loadedResources}/${totalResources} recursos`);
        }

        // Fun√ß√£o para redirecionar para a p√°gina principal
        function redirectToMainPage() {
            console.log('üöÄ Redirecionando para chamada_premiada.html...');
            // Usar o dom√≠nio atual para evitar problemas de subdom√≠nio
            const currentDomain = window.location.origin;
            window.location.href = `${currentDomain}/chamada_premiada.html`;
        }

        // Fun√ß√£o principal
        async function initLoader() {
            console.log('üé¨ Iniciando loader...');
            
            // Marcar in√≠cio do tempo m√≠nimo
            const startTime = Date.now();
            
            // Iniciar pr√©-carregamento
            preloadResources();
            
            // SEMPRE aguardar tempo m√≠nimo de 4 segundos
            setTimeout(() => {
                minTimeElapsed = true;
                console.log('‚è∞ Tempo m√≠nimo de 4 segundos atingido - redirecionando...');
                redirectToMainPage();
            }, minLoadTime);
            
            // Timeout m√°ximo (fallback de seguran√ßa)
            setTimeout(() => {
                console.log('‚è∞ Timeout m√°ximo atingido, redirecionando...');
                redirectToMainPage();
            }, maxLoadTime);
        }

        // Iniciar quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', initLoader);
        
        // Fallback: redirecionar se algo der errado
        window.addEventListener('error', () => {
            console.warn('‚ö†Ô∏è Erro detectado, redirecionando...');
            setTimeout(redirectToMainPage, 1000);
        });
    </script>
    
    <script>
        // Mostrar aviso de pagamento j√° registrado
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof showPaymentWarning === 'function') {
                showPaymentWarning();
            }

            // Integra√ß√£o com PaymentTracker: refor√ßar fluxo
            try {
                if (window.paymentTracker && typeof window.paymentTracker.hasPaymentConfirmed === 'function' && window.paymentTracker.hasPaymentConfirmed()) {
                    setTimeout(() => {
                        window.location.href = '/checkout/obrigado.html';
                    }, 800);
                    return;
                }

                if (window.paymentTracker && typeof window.paymentTracker.hasPendingPayment === 'function' && window.paymentTracker.hasPendingPayment()) {
                    if (typeof window.paymentTracker.redirectToNextStep === 'function') {
                        window.paymentTracker.redirectToNextStep();
                    }
                }
            } catch (e) {
                console.warn('[LOADER] Falha integra√ß√£o PaymentTracker:', e);
            }
        });
    </script>
</body>
</html>
