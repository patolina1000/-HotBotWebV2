<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <!-- ThumbmarkJS agora carregado via bundle -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 500px;
            width: 90%;
        }

        .chat-interface {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }

        .avatar-container {
            position: relative;
            margin-bottom: 25px;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid #4CAF50;
            animation: pulse-border 2s infinite;
            position: relative;
            overflow: hidden;
        }

        .avatar::after {
            content: 'üë©‚Äçüíº';
            font-size: 4rem;
            color: white;
            display: flex;
        }

        @keyframes pulse-border {
            0%, 100% { 
                border-color: #4CAF50;
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7);
            }
            50% { 
                border-color: #66BB6A;
                box-shadow: 0 0 0 10px rgba(76, 175, 80, 0);
            }
        }

        .attendant-info {
            text-align: center;
        }

        .attendant-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            background: rgba(76, 175, 80, 0.2);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            border: 1px solid rgba(76, 175, 80, 0.4);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: #2E7D32;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse-dot 1.5s infinite;
            box-shadow: 0 0 6px rgba(46, 125, 50, 0.6);
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .success-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            font-weight: 700;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            line-height: 1.3;
        }

        .success-subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            line-height: 1.4;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .confirmation-message {
            font-size: 1rem;
            opacity: 0.9;
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            background: rgba(76, 175, 80, 0.1);
            padding: 15px 20px;
            border-radius: 15px;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .hidden {
            display: none;
        }

        #erro {
            color: #e53e3e;
            font-weight: 600;
            text-align: center;
            margin-top: 20px;
        }

        #erro p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">

            </div>
            <div class="attendant-info">
                <div class="attendant-name">Hadrielle Maria</div>
                <div class="status-badge">
                    <div class="status-dot"></div>

        </div>
        
        <div id="loading">
